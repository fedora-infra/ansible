---
extends: default

rules:
  comments:
    min-spaces-from-content: 1
    level: error
  comments-indentation: false
  braces:
    max-spaces-inside: 1
  document-start:
    level: error
  octal-values:
    forbid-implicit-octal: true
    forbid-explicit-octal: true
  indentation:
    spaces: 2
    indent-sequences: whatever
    level: warning
  line-length: disable
  # line-length:
    # max: 100
    # level: warning
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no']
...
