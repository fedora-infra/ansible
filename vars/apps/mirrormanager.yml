---
mirrormanager_hostname: "mirrors.apps.ocp{{ env_suffix }}.fedoraproject.org"
mirrormanager_db_host: "db01{{ env_suffix }}"
mirrormanager_oidc_client_id: "mirrormanager"
# Move that to an env var to target a specific deployment
mm2_checkin: false
mirrormanager_cron_crawler:
  # Active distros: regular weekdays run on active mirrors.
  - category: "Fedora Linux"
    schedule: "0 1,13 * * 1-6"
    threads: 40
    timeout: 600
    include_disabled: false
  # Active distros: Sunday run on active and inactive mirrors, may last up to 18h
  - category: "Fedora Linux"
    schedule: "0 1 * * 0"
    threads: 40
    timeout: 1080  # 18h
    include_disabled: true
  # Secondary arches
  - category: "Fedora Secondary Arches"
    schedule: "0 3,9 * * *"
    threads: 10
    timeout: 300
    include_disabled: false
  # EPEL: regular weekdays run on active mirrors.
  - category: "Fedora EPEL"
    schedule: "45 */6 * * 1-6"
    threads: 40
    timeout: 300
    include_disabled: false
  # EPEL: Sunday run on active and inactive mirrors, may last up to 18h
  - category: "Fedora EPEL"
    schedule: "45 0 * * 0"
    threads: 40
    timeout: 1080
    include_disabled: true
  # Archived distros
  - category: "Fedora Archive"
    schedule: "0 2 * * 1-6"
    threads: 20
    ## This can be a veeery long crawl
    timeout: 1380  # 23h
    #host_timeout: 600
    include_disabled: false
  - category: "Fedora Archive"
    schedule: "0 2 * * 0"
    threads: 20
    ## This can be a veeery long crawl
    timeout: 1380  # 23h
    #host_timeout: 600
    include_disabled: true
  # Other content
  - category: "Fedora Other"
    schedule: "0 14 * * *"
    threads: 20
    timeout: 600
    include_disabled: false
  # CentOS: regular weekdays run on active mirrors.
  - category: "CentOS"
    schedule: "0 5,11 * * 1-6"
    threads: 40
    timeout: 300
    include_disabled: false
  # CentOS: Sunday run on active and inactive mirrors, may last up to 18h
  - category: "CentOS"
    schedule: "0 5 * * 0"
    threads: 40
    timeout: 1080
    include_disabled: true
mirrormanager_cron_primary_mirror:
  # check if category Fedora Linux needs updating every 30 minutes
  - category: "fedora"
    schedule: "10,40 * * * *"
  # check if category Fedora Secondary Arches needs updating every 30 minutes
  - category: "fedora-secondary"
    schedule: "20,50 * * * *"
  # check if category Fedora EPEL needs updating every 30 minutes
  - category: "epel"
    schedule: "0,30 * * * *"
  # check if category Fedora Codecs needs updating once a day
  - category: "codecs"
    schedule: "15 20 * * *"
  # the following two categories are updated every two hours
  - category: "archive"
    schedule: "15 */2 * * *"
  - category: "alt"
    schedule: "45 */2 * * *"
  # check if category CentOS needs updating every 15 minutes
  - category: "centos"
    schedule: "57,12,27,42 * * * *"
