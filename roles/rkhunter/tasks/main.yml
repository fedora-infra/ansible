---
- name: Install rkhunter (dnf)
  package: name=rkhunter state=present
  notify:
  - run rkhunter
  tags:
  - rkhunter
  - packages

- name: Rkhunter.conf
  template: src=rkhunter.conf.j2 dest=/etc/rkhunter.conf mode=0640
  notify:
  - run rkhunter
  tags:
  - rkhunter
  - config

- name: Rkhunter sysconfig
  ansible.builtin.copy: src=rkhunter.sysconfig dest=/etc/sysconfig/rkhunter mode=0640
  notify:
  - run rkhunter
  tags:
  - rkhunter
  - config
