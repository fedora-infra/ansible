
# Broadly reverse-proxy
ProxyPassMatch "^(.*)$" "{{proxyurl}}$1" {{proxyopts}}
ProxyPassReverse / {{proxyurl}}/

# ... but not the top level, which is instead redirected
ProxyPass / !

