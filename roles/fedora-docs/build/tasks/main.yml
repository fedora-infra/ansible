---
- template: >
    src=docs-sync.j2 dest=/usr/local/bin/docs-sync
    owner=root group=root mode=0755
  tags:
  - fedora-docs
  - fedora-docs/build

- ansible.builtin.copy:
    src: cron-docs-sync
    dest: /etc/cron.d/docs-sync
    owner: root
    group: root
    mode: "0644"
  tags:
  - fedora-docs
  - fedora-docs/build
  when: env == "production"

- ansible.builtin.copy:
    src: cron-docs-sync.stg
    dest: /etc/cron.d/docs-sync
    owner: root
    group: root
    mode: "0644"
  tags:
  - fedora-docs
  - fedora-docs/build
  when: env == "staging"
