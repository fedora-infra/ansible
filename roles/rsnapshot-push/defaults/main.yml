---
rsnapshot_push_defaults:
  timing_plans:
    normal:
      push: [0, 25]
      daily: [86400, 10]
      weekly: [604800, 4]
      monthly: [2592000, 6]
      yearly: [31536000, 3]

    # we can't keep monthly increments for too large deltas
    copr_be:
      # We run the cron job (rsync) twice a week.  Don't rotate the directory
      # unless the last sync happened at least 2 days ago.
      push: [172800, 3]
      # Every 14 days
      biweekly: [1209600, 3]
