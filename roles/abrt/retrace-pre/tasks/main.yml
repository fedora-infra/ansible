---
# create uid - this is normaly done by retrace package
# but the package is not installed yet at this momement
- user: name="retrace" group=retrace uid=174 homedir=/srv/retrace/home

- file:
    path: /srv/retrace/repos
    state: directory
    mode: 0755
    owner: retrace
    group: retrace

- file:
    path: /srv/retrace/tasks
    state: directory
    mode: 0755
    owner: retrace
    group: retrace

- file:
    path: /srv/retrace/hardlink-local
    state: directory
    mode: 0755
    owner: retrace
    group: retrace

- file:
    path: /srv/retrace/home
    state: directory
    mode: 0755
    owner: retrace
    group: retrace
