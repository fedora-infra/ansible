---
- name: Install postgresql packages
  package:
    state: present
    name:
    - python3-psycopg2
    - postgresql-server
    - postgresql
    - pg-semver

- name: Install ssl packages for https
  package:
    state: present
    name:
    - openssl
    - mod_ssl

- name: Memcached rhel
  package:
    state: present
    name:
    - memcached
    - python3-memcached
  when: ansible_distribution == "RedHat" and faf_web_cache_type == "memcached"

- name: Memcached fedora
  package:
    state: present
    name:
    - libmemcached
    - memcached
    - zlib
    - python3-pylibmc
  when: ansible_distribution == "Fedora" and faf_web_cache_type == "memcached"
