---
- import_tasks: opsys_and_releases.yml

- import_tasks: repositories.yml

- name: Ensure directory for FAF database backups exists
  ansible.builtin.file:
    path: "{{ faf_backup_dir }}"
    state: directory
    owner: faf
    group: faf
    mode: "0750"
  when: env != 'staging'

- import_tasks: cron.yml
  tags: cron
...
