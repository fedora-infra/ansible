    dest: /etc/dnf/modules.d/postgresql.module
    content: |
      [postgresql]
      name=postgresql
      stream=12
      profiles=
      state=enabled
  tags:
  - batcave
  - postgres

- name: install psql client
  package: name=postgresql state=present
  tags:
  - batcave
  - postgres
  - config
