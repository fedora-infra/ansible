---
- set_fact:
    ping_user: copr-ping
    ping_script: /home/copr-ping/ping-copr.sh
  tags: copr_ping

- name: create the user ping user
  user: name={{ ping_user }}
  tags: copr_ping

- name: install copr-cli package
  dnf: name=copr-cli state=latest
  tags: copr_ping

- name: install a stub script
  copy:
    dest: "{{ ping_script }}"
    src: ping-script.sh
    owner: "{{ ping_user }}"
    group: "{{ ping_user }}"
    mode: 0700
  tags: copr_ping

- name: rebuild the copr-ping package periodically
  ansible.builtin.cron:
    name: build the ping package
    minute: "{% if devel %}0{% else %}0,30{% endif %}"
    hour: "{% if devel %}1{% else %}*{% endif %}"
    user: copr-ping
    job: "{{ ping_script }}"
  tags: copr_ping
