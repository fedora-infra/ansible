---
- set_fact:
    ping_user: copr-ping
    ping_scriptdir: /home/copr-ping
    ping_log: /home/copr-ping/ping.log
  tags: copr_ping

- name: create the user ping user
  user: name={{ ping_user }}
  tags: copr_ping

- name: install copr-cli package
  dnf: name=copr-cli state=latest
  tags: copr_ping

- name: install a stub script
  template:
    dest: "{{ ping_scriptdir }}/{{ ping_script }}"
    src: "{{ item }}.j2"
    owner: "{{ ping_user }}"
    group: "{{ ping_user }}"
    mode: 0700
  with_items:
    - copr-ping-script.sh
    - copr-ping-check.py
  tags: copr_ping

- name: rebuild the copr-ping package periodically
  ansible.builtin.cron:
    name: build the ping package
    minute: "{% if devel %}0{% else %}0,30{% endif %}"
    hour: "{% if devel %}1{% else %}*{% endif %}"
    user: copr-ping
    job: "{{ ping_script }}"
  tags: copr_ping
