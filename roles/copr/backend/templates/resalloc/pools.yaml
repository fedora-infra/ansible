{% macro aws_x86_64(max, max_starting, max_prealloc, spot=False) %}
aws_x86_64_{% if spot %}spot{% else %}normal{% endif %}_{% if devel %}dev{% else %}prod{% endif %}:
    max: {{ max }}
    max_starting: {{ max_starting }}
    max_prealloc: {{ max_prealloc }}
    tags:
    - name: copr_builder
{% if spot %}
      priority: -5
{% else %}
      priority: -10
{% endif %}
    - arch_x86_64
    - arch_x86_64_native
    - arch_i386
    - arch_i386_native
    - arch_i586
    - arch_i586_native
    - arch_i686
    - arch_i686_native
    - arch_armhfp
    - arch_armhfp_emulated
    - arch_s390x
    - arch_s390x_emulated
    - arch_noarch
    - aws
{% if devel %}
    cmd_new: >
      /usr/bin/resalloc-aws-new
{% if spot %}
      --spot-price 0.156
{% endif %}
      --aws-profile default
      --ami {{ copr_builder_images.aws["x86_64"] }}
      --ssh-key-name copr-builder
      --security-group-id sg-0c3efdb681ced5d4f
      --debug
{% for subnet in aws_arch_subnets["x86_64"] %}
      --possible-subnet {{ subnet }}
{% endfor %}
      --instance-type i3.large
      --tag FedoraGroup=copr
      --tag CoprPurpose=builder
      --tag CoprInstance={% if devel %}devel{% else %}production{% endif %}
      --tag arch=x86_64
      --playbook /var/lib/resallocserver/provision/builderpb-aws.yml
    cmd_delete: /usr/bin/resalloc-aws-delete --aws-profile default
{% else %}
    cmd_new: "/var/lib/resallocserver/resalloc_provision/vm-aws-new --arch=x86_64 {% if spot %}--spot{% endif %}"
    cmd_delete: "/var/lib/resallocserver/resalloc_provision/vm-aws-delete"
{% endif %}
    cmd_livecheck: "/var/lib/resallocserver/resalloc_provision/vm-check"
    cmd_release: "/var/lib/resallocserver/resalloc_provision/vm-release"
    livecheck_period: 180
    reuse_opportunity_time: 180
    reuse_max_count: 8
    reuse_max_time: 1800
{% endmacro %}

