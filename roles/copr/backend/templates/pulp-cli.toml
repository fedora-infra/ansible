[cli]
{% if env == "production" %}
base_url = "https://mtls.internal.console.redhat.com"
{% else %}
base_url = "https://pulp.stage.devshift.net"
{% endif %}
api_root = "/api/pulp/"
username = ""
password = ""
domain = "public-copr"
cert = "/home/copr/.config/pulp/copr-pulp.crt"
key = "/home/copr/.config/pulp/copr-pulp.key"
verify_ssl = true
format = "json"
dry_run = false
timeout = 0
verbose = 0
