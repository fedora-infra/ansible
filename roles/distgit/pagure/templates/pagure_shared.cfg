ENABLE_NEW_PROJECTS = True
ENABLE_DEL_PROJECTS = False
ENABLE_DEL_FORKS = True
ENABLE_GROUP_MNGT = False
DEPLOY_KEY = False
{% if env == 'staging' %}
LOCAL_SSH_KEY = True
{% else %}
LOCAL_SSH_KEY = False
{% endif %}
ALLOW_DELETE_BRANCH = False
EMAIL_ON_WATCHCOMMITS = False
GIT_HOOK_DB_RO = True
LOG_ALL_COMMITS = True
