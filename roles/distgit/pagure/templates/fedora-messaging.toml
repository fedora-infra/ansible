# A sample configuration for fedora-messaging. This file is in the TOML format.
# For complete details on all configuration options, see the documentation.

amqp_url = "amqps://pagure{{ env_suffix }}:@rabbitmq{{ env_suffix }}.fedoraproject.org/%2Fpubsub"

[tls]
ca_cert = "/etc/pki/rabbitmq/pagurecert/src.fp.o.ca"
keyfile = "/etc/pki/rabbitmq/pagurecert/src.fp.o.key"
certfile = "/etc/pki/rabbitmq/pagurecert/src.fp.o.crt"

[client_properties]
app = "src.fp.o"

[consumer_config]
excluded_paths = ["/requests/"]
with_namespace = true
url_template = "https://src{{ env_suffix }}.fedoraproject.org/{namespace}/{repo}/c/{rev}?branch={branch}"

[log_config.loggers.fedora_messaging]
level = "WARNING"
propagate = false
handlers = ["console"]

[log_config.loggers.twisted]
level = "WARNING"
propagate = false
handlers = ["console"]

[log_config.loggers.pika]
level = "WARNING"
propagate = false
handlers = ["console"]
