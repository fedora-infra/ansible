[domain/fedoraproject.org]

cache_credentials = True
krb5_store_password_if_offline = True
ipa_domain = fedoraproject.org
id_provider = ipa
auth_provider = ipa
access_provider = ipa
ipa_hostname = people01.fedoraproject.org
chpass_provider = ipa
ipa_server = _srv_, ipa01.iad2.fedoraproject.org, ipa02.iad2.fedoraproject.org, ipa03.iad2.fedoraproject.org
ldap_tls_cacert = /etc/ipa/ca.crt
subdomain_inherit = ignore_group_members, ldap_purge_cache_timeout
ignore_group_members = True
ldap_purge_cache_timeout = 0

[sssd]
services = nss, sudo, pam, ssh

domains = fedoraproject.org
[nss]
override_homedir = /home/fedora/%u
homedir_substring = /home/fedora

[pam]
pam_id_timeout = 60 

[sudo]

[autofs]

[ssh]

[pac]

[ifp]

[secrets]

[session_recording]
