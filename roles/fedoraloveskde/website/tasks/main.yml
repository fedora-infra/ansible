---
- name: Copy in the sync-fedoraloveskde cronjob
  copy:
    src: "cron-sync-{{item}}"
    dest: "/etc/cron.d/sync-{{item}}"
  with_items:
    - fedoraloveskde
  tags:
  - fedoraloveskde

- name: Copy some config files for {{website}}
  copy:
    src: "{{item}}"
    dest: "/etc/httpd/conf.d/{{website}}/{{item}}"
    owner: root
    group: root
    mode: "0644"
  with_items:
  - fedoraloveskde.conf
  notify:
  - reload proxyhttpd
  tags:
  - fedoraloveskde
