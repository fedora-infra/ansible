---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: fedora-packages-static
  name: fedora-packages-static
spec:
  ports:
  - name: 80-tcp
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: fedora-packages-static
    deploymentconfig: fedora-packages-static
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: fedora-packages-static
  name: solr
spec:
  ports:
  - name: 8983-tcp
    port: 8983
    protocol: TCP
    targetPort: 8983
  selector:
    app: fedora-packages-static
    deploymentconfig: fedora-packages-static
