---
apiVersion: v1
kind: BuildConfig
metadata:
  name: packager-dashboard-build
  labels:
    environment: "packager-dashboard"
spec:
  output:
    to:
      kind: ImageStreamTag
      name: packager-dashboard:latest
  source:
    type: Git
    git:
      uri: https://pagure.io/fedora-qa/oraculum
      ref: "python36"
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        namespace: openshift
        name: python:3.6
  triggers:
  - type: ConfigChange
  - type: ImageChange
---
apiVersion: v1
kind: BuildConfig
metadata:
  name: packager-dashboard-frontend-build
  labels:
    environment: "packager-dashboard"
spec:
  output:
    to:
      kind: ImageStreamTag
      name: oraculum-frontend:latest
  source:
    type: Git
    git:
      uri: 'https://pagure.io/fedora-qa/packager_dashboard.git'
      ref: 'docker_stuff'
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  triggers:
  - type: ConfigChange
  - type: ImageChange