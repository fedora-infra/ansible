---
apiVersion: v1
kind: BuildConfig
metadata:
  name: packager-dashboard-build
  labels:
    environment: "packager-dashboard"
spec:
  output:
    to:
      kind: ImageStreamTag
      name: packager-dashboard:latest
  source:
    type: Git
    git:
      uri: https://pagure.io/fedora-qa/oraculum
      ref: "master"
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        namespace: openshift
        name: python:3.6
  triggers:
  - type: ConfigChange
  - type: ImageChange
---
apiVersion: v1
kind: BuildConfig
metadata:
  name: packager-dashboard-frontend-build
  labels:
    environment: "packager-dashboard"
spec:
  output:
    to:
      kind: ImageStreamTag
      name: oraculum-frontend:latest
  source:
    type: Git
    git:
      uri: 'https://pagure.io/fedora-qa/packager_dashboard.git'
{% if env == 'staging' %}
      ref: 'feature/quay'
{% else %}
      ref: 'master'
{% endif %}
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
      env:
      - name: "SUBDIR"
        value: "/"
      - name: "API"
{% if env == 'staging' %}
        value: "https://packager-dashboard.stg.fedoraproject.org/api/v1/"
{% else %}
        value: "https://packager-dashboard.fedoraproject.org/api/v1/"
{% endif %}
  triggers:
  - type: ConfigChange
  - type: ImageChange