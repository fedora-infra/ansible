---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: packager-dashboard
  name: packager-dashboard
spec:
  ports:
  - name: 5000-tcp
    port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: packager-dashboard
    deploymentconfig: packager-dashboard
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: packager-dashboard
  name: packager-dashboard-redis
spec:
  ports:
  - name: 6379-tcp
    port: 6379
    protocol: TCP
    targetPort: 6379
  selector:
    app: packager-dashboard-redis
    deploymentconfig: packager-dashboard-redis