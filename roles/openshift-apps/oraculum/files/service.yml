---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: oraculum
  name: oraculum-api-endpoint
spec:
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: oraculum
    deploymentconfig: oraculum-api-endpoint
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: oraculum
  name: oraculum-redis
spec:
  ports:
  - name: 6379-tcp
    port: 6379
    protocol: TCP
    targetPort: 6379
  selector:
    app: oraculum
    deploymentconfig: oraculum-redis