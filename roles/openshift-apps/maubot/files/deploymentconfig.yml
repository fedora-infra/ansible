---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: maubot
  labels:
    app: maubot
spec:
  replicas: 1
  selector:
    app: maubot
    deploymentconfig: maubot
  strategy:
    type: Rolling
    activeDeadlineSeconds: 21600
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: maubot
        deploymentconfig: maubot
    spec:
      initContainers:
        - name: init-maubot
          image: maubot:latest
          volumeMounts:
            - name: maubot-storage
              mountPath: /maubot
          command:
            - mkdir -p /maubot/plugins /maubot/trash /maubot/logs /maubot/crypto
      containers:
        - name: maubot
          image: maubot:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: maubot-storage
              mountPath: /maubot
          readinessProbe:
            timeoutSeconds: 1
            initialDelaySeconds: 5
            httpGet:
              path: /
              port: 8080
          livenessProbe:
            timeoutSeconds: 1
            initialDelaySeconds: 20
            httpGet:
              path: /
              port: 8080
      volumes:
        - name: config
          configMap:
            name: config
        - name: maubot-storage
          persistentVolumeClaim:
            claimName: maubot-storage
  triggers:
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - "maubot"
      from:
        kind: ImageStreamTag
        name: maubot:latest
