---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: maubot
  labels:
    app: maubot
    service: maubot
spec:
  replicas: 1
  selector:
    app: maubot
    service: maubot
  template:
    metadata:
      labels:
        app: maubot
        service: maubot
    spec:
      containers:
        - name: maubot
          image: maubot:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: maubot-storage
              mountPath: /maubot
            - name: ipa-config-volume
              mountPath: /etc/ipa
              readOnly: true
            - name: keytab-volume
              mountPath: /etc/keytabs
              readOnly: true
          readinessProbe:
            timeoutSeconds: 1
            initialDelaySeconds: 5
            httpGet:
              path: /
              port: 8080
          livenessProbe:
            timeoutSeconds: 1
            initialDelaySeconds: 20
            httpGet:
              path: /
              port: 8080
      volumes:
        - name: config
          configMap:
            name: config
        - name: maubot-storage
          persistentVolumeClaim:
            claimName: maubot-storage
        - name: ipa-config-volume
          configMap:
            name: ipa-client-config
        - name: keytab-volume
          secret:
            secretName: maubot-keytab
  triggers:
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - "maubot"
      from:
        kind: ImageStreamTag
        name: maubot:latest
