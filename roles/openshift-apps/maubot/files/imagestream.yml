---
apiVersion: image.openshift.io/v1
kind: List
items:
  # The main maubot image
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      name: maubot
  # The Fedora image
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      name: fedora
      labels:
        build: maubot-build
    spec:
      lookupPolicy:
        local: false
      tags:
      - name: "40"
        from:
          kind: DockerImage
          name: quay.io/fedora/fedora:40
        importPolicy:
          scheduled: true
        referencePolicy:
          type: Source
