
database: sqlite:///maubot.db

crypto_database: default

database_opts:
    min_size: 1
    max_size: 10

plugin_directories:
    upload: ./plugins
    load:
    - ./plugins
    trash: ./trash

plugin_databases:
    sqlite: ./plugins
    postgres: null
    postgres_max_conns_per_plugin: 3
    postgres_opts: {}

server:
    hostname: 0.0.0.0
    port: 8080
    public_url: http://maubot.apps.ocp{{env_suffix}}.fedoraproject.org/
    ui_base_path: /
    plugin_base_path: /plugin/
    override_resource_path: false
    unshared_secret: generate

homeservers:
    fedora.im:
        url: https://fedora.ems.host
        secret: null

admins:
    root: ""
    {{ maubot_stg_admin_user }}: "{{ maubot_stg_admin_password }}"

api_features:
    login: true
    plugin: true
    plugin_upload: true
    instance: true
    instance_database: true
    client: true
    client_proxy: true
    client_auth: true
    dev_open: true
    log: true

logging:
    version: 1
    formatters:
        colored:
            (): maubot.lib.color_log.ColorFormatter
            format: "[%(asctime)s] [%(levelname)s@%(name)s] %(message)s"
        normal:
            format: "[%(asctime)s] [%(levelname)s@%(name)s] %(message)s"
    handlers:
        file:
            class: logging.handlers.RotatingFileHandler
            formatter: normal
            filename: ./maubot.log
            maxBytes: 10485760
            backupCount: 10
        console:
            class: logging.StreamHandler
            formatter: colored
    loggers:
        maubot:
            level: INFO
        mau:
            level: INFO
        aiohttp:
            level: INFO
    root:
        level: DEBUG
        handlers: [file, console]
