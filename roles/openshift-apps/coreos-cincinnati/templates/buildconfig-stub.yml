---
apiVersion: v1
kind: BuildConfig
metadata:
{% if ocp4  %}
  name: "coreos-cincinnati"
{% else %}
  name: "coreos-cincinnati-stub"
{% endif %}
  labels:
    app: "coreos-cincinnati"
spec:
  completionDeadlineSeconds: 1800
  resources:
    requests:
      memory: "3Gi"
    limits:
      memory: "3Gi"
  runPolicy: "Parallel"
  strategy:
    type: "Docker"
    dockerStrategy:
      dockerfilePath: "dist/fedora-infra/Dockerfile"
  source:
    type: "Git"
    git:
      uri: "https://github.com/coreos/fedora-coreos-cincinnati.git"
      ref: "{{fcos_cincinnati_build_git_sha}}"
  triggers:
    - type: "ConfigChange"
  output:
    to:
      kind: "ImageStreamTag"
{% if ocp4  %}
      name: "fedora-coreos-cincinnati:gitref-{{fcos_cincinnati_build_git_sha}}"
{% else %}
      name: "fedora-coreos-cincinnati:dumnati-{{fcos_cincinnati_build_git_sha}}"
{% endif %}
