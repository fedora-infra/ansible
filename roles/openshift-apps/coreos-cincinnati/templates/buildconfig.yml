---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: coreos-cincinnati-build
  labels:
    build: coreos-cincinnati
spec:
  completionDeadlineSeconds: 1800
  resources:
    requests:
      memory: 3Gi
    limits:
      memory: 3Gi
  runPolicy: Parallel
  source:
    type: Git
    git:
      uri: https://github.com/coreos/fedora-coreos-cincinnati.git
      ref: "{{ fcos_cincinnati_git_sha }}"
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: "dist/fedora-infra/Dockerfile"
      from:
        kind: ImageStreamTag
        name: fedora:41
  output:
    to:
      kind: ImageStreamTag
      name: coreos-cincinnati-img:latest
  triggers:
    - type: ImageChange
      imageChange: {}
    - type: ConfigChange
