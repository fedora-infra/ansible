kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "{{firmitas_application_name}}-volume"
  namespace: "{{firmitas_namespace}}"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  volumeName:
  storageClassName: ocs-storagecluster-ceph-rbd
  volumeMode: Filesystem

