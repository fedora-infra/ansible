---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{firmitas_application_name}}"
  namespace: "{{firmitas_namespace}}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{firmitas_application_name}}"
  template:
    metadata:
      labels:
        app: "{{ firmitas_application_name }}"
    spec:
      securityContext:
        runAsNonRoot: true
        # TODO(user): For common cases that do not require escalating privileges
        # it is recommended to ensure that all your Pods/Containers are restrictive.
        # More info: https://kubernetes.io/docs/concepts/security/pod-security-standards/#restricted
        # Please uncomment the following code if your project does NOT have to work on old Kubernetes
        # versions < 1.19 or on vendors versions which do NOT support this field by default (i.e. Openshift < 4.11 ).
        # seccompProfile:
        #   type: RuntimeDefault
      containers:
      - image: "{{ firmitas_image }}"
        name: "{{ firmitas_application_name }}"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 6789
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 6789
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 1024Mi
          requests:
            cpu: 10m
            memory: 256Mi
        volumeMounts:
          - name: "{{ firmitas_pagure_secret_volume_name }}"
            mountPath: "/etc/firmitas/"
      volumes:
        - name: "{{ firmitas_pagure_secret_volume_name }}"
          secret:
            secretName: "{{ firmitas_pagure_secret_name }}"
      terminationGracePeriodSeconds: 10

