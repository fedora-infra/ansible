version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s [%(levelname)s] %(message)s"
    datefmt: "[%Y-%m-%d %I:%M:%S %z]"
  uvicorn:
    (): "uvicorn.logging.DefaultFormatter"
    fmt: "%(asctime)s [%(levelname)s] %(message)s"
    datefmt: "[%Y-%m-%d %I:%M:%S %z]"
    use_colors: false
  access:
    (): "uvicorn.logging.AccessFormatter"
    fmt: "%(asctime)s [%(levelname)s] %(client_addr)s - '%(request_line)s' %(status_code)s"
    datefmt: "[%Y-%m-%d %I:%M:%S %z]"

handlers:
  console:
    level: "DEBUG"
    formatter: "standard"
    class: "logging.StreamHandler"
    stream: "ext://sys.stdout"
  uvicorn:
    level: "DEBUG"
    formatter: "uvicorn"
    class: "logging.StreamHandler"
    stream: "ext://sys.stdout"
  access:
    level: "DEBUG"
    formatter: "access"
    class: "logging.StreamHandler"
    stream: "ext://sys.stdout"

loggers:
  uvicorn:
    handlers: ["uvicorn"]
    level: "INFO"
    propagate: false
  uvicorn.error:
    level": "INFO"
  uvicorn.access:
    handlers: ["access"]
    level: "INFO"
    propagate: false

root:
  level: "INFO"
  handlers: ["console"]
