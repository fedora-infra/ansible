{% macro load_file(filename) %}{% include filename %}{%- endmacro -%}
---
apiVersion: v1
kind: List
metadata: {}
items:
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: config
    labels:
      app: webhook2fedmsg
  data:
    config.toml: |-
      {{ load_file('config.toml') | indent(6) }}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: wsgi-script
    labels:
      app: webhook2fedmsg
  data:
    wsgi.py: |-
      {{ load_file('wsgi.py') | indent(6) }}
  __init__.py: ""
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: fedora-messaging-config
    labels:
      app: webhook2fedmsg
  data:
    config.toml: |-
      {{ load_file('fedora-messaging.toml') | indent(6) }}
