apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: fas-changes
  labels:
    app: fas-changes
    build: fas-changes
spec:
  runPolicy: Serial
  source:
    type: Git
    git:
      uri: https://github.com/abompard/fas-changes.git
      ref: main
    contextDir: /
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: python:3.6
        namespace: openshift
  output:
    to:
      kind: ImageStreamTag
      name: fas-changes:latest
  triggers:
  - type: ConfigChange
  - type: ImageChange
