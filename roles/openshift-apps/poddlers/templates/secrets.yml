{% macro load_file(filename) %}{% include filename %}{%- endmacro -%}
---
apiVersion: v1
kind: Secret
metadata:
  name: secrets
  labels:
    app: poddlers
stringData:
  email_overrides.toml: |-
    {{ load_file('email_overrides.toml') | indent }}
{% for toddler in poddlers_toddlers %}
  {{ toddler.name }}.toml: |-
    {% include 'fedora-messaging.toml' | indent %}
{% endfor %}
