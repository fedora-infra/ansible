{% macro load_file(filename) %}{% include filename %}{%- endmacro -%}
---
# Build a derivative of the python-311 builder image with dependencies added
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: python-311-with-deps
  labels:
    app: poddlers
    build: python-311-with-deps
spec:
  runPolicy: Serial
  source:
    type: Dockerfile
    dockerfile: |-
      {{ load_file('Dockerfile-builder-image') | indent(6) }}
  strategy:
    type: Docker
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: python:3.11-ubi9
        namespace: openshift
  output:
    to:
      kind: ImageStreamTag
      name: python-311-with-deps:latest
  triggers:
    - type: ConfigChange
    - type: ImageChange

---
# Build Toddlers
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: toddlers
  labels:
    app: poddlers
spec:
  source:
    type: Git
    git:
      # uri: https://pagure.io/fedora-infra/toddlers.git
      uri: https://pagure.io/forks/abompard/fedora-infra/toddlers.git
      ref: poddlers
{% if env == 'staging' %}
      #ref: "staging"
{% else %}
      #ref: "production"
{% endif %}
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        # Our own ImageStream with deps added to it
        name: python-3.11-with-deps:latest
  output:
    to:
      kind: ImageStreamTag
      name: toddlers:latest
  triggers:
    - type: ConfigChange
    - type: ImageChange
