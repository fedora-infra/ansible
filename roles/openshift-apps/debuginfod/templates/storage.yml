---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: koji-volume
spec:
  storageClassName: ""
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 1Mi
  volumeName: koji-volume
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: debuginfod-storage{{ '-stg' if env == 'staging' else '' }}
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 300Gi
  volumeName: debuginfod-storage{{ '-stg' if env == 'staging' else '' }}
