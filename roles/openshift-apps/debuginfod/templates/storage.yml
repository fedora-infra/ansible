---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fedora-koji
spec:
  storageClassName: ""
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 1Mi
  volumeName: fedora-koji
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: debuginfod-storage{{ '-stg' if env == 'staging' else '' }}
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 300Gi
  volumeName: debuginfod-storage{{ '-stg' if env == 'staging' else '' }}
