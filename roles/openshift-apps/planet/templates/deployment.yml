apiVersion: apps/v1
kind: Deployment
metadata:
  name: planet
  labels:
    app: planet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: planet
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: planet
        deployment: planet
    spec:
      containers:
      - name: planet
        image: image-registry.openshift-image-registry.svc:5000/planet/planet:latest
        ports:
          - containerPort: 8080
        volumeMounts:
        - name: keytab-volume
          mountPath: /etc/keytabs
          readOnly: true
      volumes:
      - name: keytab-volume
        secret:
          secretName: planet-keytab-http
          