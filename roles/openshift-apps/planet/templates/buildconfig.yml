apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: planet
  labels:
    app: planet
    build: planet  
spec:
  runPolicy: Serial
  source:
    type: Git
    git:
      uri: https://github.com/fedora-infra/planet
      ref: {{ (env == 'production')|ternary('stable', 'staging') }}
    strategy:
      type: Docker
    output:
      to:
        kind: ImageStreamTag
        name: planet:latest
    triggers:
    - type: ConfigChange
    - type: ImageChange
{% if env == 'staging' %}
    - type: GitHub
      github:
        secretReference:
          name: planet-stg-github-webhook-secret
{% elif env == 'production' %}
    - type: GitHub
      github:
        secretReference:
          name: planet-github-webhook-secret
{% endif %}
