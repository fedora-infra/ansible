---
apiVersion: build.openshift.io/v1
items:
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    labels:
      build: flatpak-cache-build
    name: flatpak-cache-build
  spec:
    runPolicy: Serial
    source:
      dockerfile: |-
        FROM fedora:39
        LABEL \
          name="flatpak-cache" \
          vendor="Fedora Infrastructure" \
          license="MIT"
        RUN dnf install -y \
                gettext \
                hostname \
                nss_wrapper \
                bind-utils \
                varnish && \
            dnf autoremove -y && \
            dnf clean all -y
        EXPOSE 80
      type: Dockerfile
    strategy:
      type: Docker
      dockerStrategy:
        noCache: true
    output:
      to:
        kind: ImageStreamTag
        name: flatpak-cache:latest
    triggers:
    - type: ImageChange
    - type: ConfigChange
kind: List
metadata: {}
