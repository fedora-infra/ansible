---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cron
spec:
  concurrencyPolicy: Forbid
  schedule: "50 * * * *"
  startingDeadlineSeconds: 1800
  jobTemplate:
    spec:
      activeDeadlineSeconds: 3600
      template:
        metadata:
          labels:
            parent: "cronjobbuild"
        spec:
          containers:
          - name: build-english
            image: image-registry.openshift-image-registry.svc:5000/docsbuilding/builder:latest
            env:
            - name: BUILD_ENV
              value: "{{ env_short }}"
            volumeMounts:
            - name: build-output
              mountPath: /antora/output
              readOnly: false
          restartPolicy: Never
          startingDeadlineSeconds: 600
          volumes:
          - name: build-output
            persistentVolumeClaim:
              claimName: docs-storage
