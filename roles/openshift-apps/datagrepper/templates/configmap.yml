{% macro load_file(filename) %}{% include filename %}{%- endmacro -%}
---
apiVersion: v1
kind: List
metadata: {}
items:
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: datagrepper-config
    labels:
      app: Datagrepper
  data:
    datagrepper.cfg: |-
      {{ load_file('datagrepper.cfg.py') | indent(6) }}
    gunicorn.conf.py: |-
      {{ load_file('gunicorn.conf.py') | indent(6) }}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: wsgi-script
    labels:
      app: {{ app }}
  data:
    wsgi.py: |-
      {{ load_file('wsgi.py') | indent(6) }}
  __init__.py: ""
