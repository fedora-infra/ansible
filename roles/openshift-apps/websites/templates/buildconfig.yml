apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: websites-build
  labels:
    environment: "websites"
spec:
  failedBuildsHistoryLimit: 2
  successfulBuildsHistoryLimit: 1
  source:
{% if env == 'staging' %}
    git:
      uri: "https://gitlab.com/fedora/websites-apps/fedora-websites/fedora-websites-3.0.git"
      ref: main
{% else %}
    dockerfile: |-
      FROM fedora:34
      RUN dnf -y install \
        git \
        nss_wrapper \
        python-unversioned-command \
        python3-flask \
        python3-frozen-flask \
        python3-flask-assets \
        python3-rjsmin \
        python3-cssmin \
        python3-flask-babel \
        python3-flask-htmlmin \
        python3-cssutils \
        python3-gnupg \
        rubygem-sass \
        babel \
        python3-jinja2 \
        python3-pyyaml \
        python3-dateutil \
        python3-dogpile-cache \
        python3-requests \
        python3-zanata-client && \
          dnf clean all
      CMD bash /etc/websites/build.sh
{% endif %}
  strategy:
    type: Docker
  output:
    to:
      kind: ImageStreamTag
      name: builder:latest
  triggers:
{% if websites_github_secret is defined %}
  - type: GitLab
    gitlab:
      secret: "{{ websites_github_secret }}"
{% endif %}
  - type: ConfigChange
  - type: ImageChange
