apiVersion: v1
  kind: Route
  metadata:
    name: "resultsdb-test-{{ resultsdb_test_id }}-api"
    labels:
      environment: "test-{{ resultsdb_test_id }}"
      app: resultsdb
  spec:
    port:
      targetPort: api
    to:
      kind: Service
      name: "resultsdb-test-{{ resultsdb_test_id }}-api"
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect