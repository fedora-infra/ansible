apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: fedora-osh-hub
    app.kubernetes.io/component: fedora-osh-hub
    app.kubernetes.io/instance: fedora-osh-hub
    app.kubernetes.io/name: fedora-osh-hub
    app.kubernetes.io/part-of: openscanhub
  name: openscanhub{{ env_suffix }}-fedoraproject-org
  namespace: openscanhub
spec:
  host: openscanhub{{ env_suffix }}.fedoraproject.org
  port:
    targetPort: 8080-tcp
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: fedora-osh-hub
    weight: 100
  wildcardPolicy: None
