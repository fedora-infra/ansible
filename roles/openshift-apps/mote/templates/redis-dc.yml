apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: redis
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - image: docker.io/redis:latest
        args:
        - redis-server
        name: redis
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /data
          name: redis-data
        resources:
          limits:
            cpu: 100m
            memory: 1Gi
          requests:
            cpu: '0'
            memory: 500Mi
      volumes:
      - emptyDir: {}
        name: redis-data
      restartPolicy: Always
