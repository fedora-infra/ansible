apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: meetbot-storage
spec:
  # we use a nfs volume shared with meetbot on value02
  accessModes:
  - ReadWriteMany
  resources:
    requests:
{% if env == 'staging' %}
      storage: 25Gi
{% else %}
      storage: 5Gi
{% endif %}
  storageClassName: ""
  volumeName: fedora-value-{{env_short}}
