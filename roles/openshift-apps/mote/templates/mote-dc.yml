apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: mote
  labels:
    app: mote
spec:
  replicas: 1
  selector:
    app: mote
  template:
    metadata:
      labels:
        app: mote
    spec:
      containers:
      - image: image-registry.openshift-image-registry.svc:5000/mote/mote
        name: mote
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /srv/web/meetbot
          name: meetbot
        - mountPath: /opt/app/mote/config.py
          name: mote-config
          readOnly: true
          subPath: config.py
        resources:
          limits:
            cpu: 100m
            memory: 500Mi
          requests:
            cpu: '0'
            memory: 50Mi
      volumes:
      - name: meetbot
        persistentVolumeClaim:
          claimName: meetbot-storage
      - configMap:
          defaultMode: 420
          name: mote
        name: mote-config
      restartPolicy: Always
  triggers:
  - type: ConfigChange
  - type: ImageChange
    imageChangeParams:
      automatic: true
      from:
        kind: ImageStreamTag
        name: mote:latest
      containerNames:
      - "mote"
