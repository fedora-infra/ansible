---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: propagation-check-current
spec:
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  schedule: "27 */4 * * *"
  startingDeadlineSeconds: 500
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: mirrormanager
            image: image-registry.openshift-image-registry.svc:5000/mirrormanager/mirrormanager2:latest
            command:
              - "/opt/app-root/bin/mm2_crawler"
              - "--threads"
              - "50"
              - "propagation"
            env:
              # Defaults to 80 columns, not very readable
              - name: COLUMNS
                value: "160"
            volumeMounts:
              - name: config
                mountPath: "/etc/mirrormanager"
                readOnly: true
          volumes:
            - name: config
              configMap:
                name: config
