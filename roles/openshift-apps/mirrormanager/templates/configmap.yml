{% macro load_file(filename) %}{% include filename %}{%- endmacro -%}
---
apiVersion: v1
kind: List
metadata: {}
items:
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: config
    labels:
      app: mirrormanager
  data:
    mirrormanager2.cfg: |-
      {{ load_file('mirrormanager2.cfg.py') | indent(6) }}
    gunicorn.conf.py: |-
      {{ load_file('gunicorn.conf.py') | indent(6) }}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: wsgi-script
    labels:
      app: mirrormanager
  data:
    wsgi.py: |-
      {{ load_file('wsgi.py') | indent(6) }}
    __init__.py: ""
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: scripts
    labels:
      app: mirrormanager
  data:
    create_statistics.sh: |-
      {{ load_file('create_statistics.sh') | indent(6) }}
