{% macro load_file(filename) %}{% include filename %}{%- endmacro -%}
---
apiVersion: v1
kind: List
metadata: {}
items:
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: mirrormanager
    labels:
      app: mirrormanager
  data:
    mm.cfg: |-
      {{ load_file('mm.cfg.py') | indent(6) }}
    gunicorn.conf.py: |-
      {{ load_file('gunicorn.conf.py') | indent(6) }}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: wsgi-script
    labels:
      app: mirrormanager
  data:
    wsgi.py: |-
      {{ load_file('wsgi.py') | indent(6) }}
  __init__.py: ""
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: scripts
    labels:
      app: mirrormanager
  data:
    sync-crawler-logs.sh: |-
      {{ load_file('sync-crawler-logs.sh') | indent(6) }}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: fedora-messaging-config
    labels:
      app: mirrormanager
  data:
    config.toml: |-
      {{ load_file('fedora-messaging.toml') | indent(6) }}
