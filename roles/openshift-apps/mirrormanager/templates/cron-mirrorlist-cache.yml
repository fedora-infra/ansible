---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: update-mirrorlist-cache
spec:
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  schedule: "0,15,30,45 * * * *"
  startingDeadlineSeconds: 500
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: mirrormanager
            image: image-registry.openshift-image-registry.svc:5000/mirrormanager/mirrormanager2:latest
            command: ["bash", "/opt/scripts/update-mirrorlist-cache.sh"]
            volumeMounts:
              - name: config
                mountPath: "/etc/mirrormanager"
                readOnly: true
              - name: scripts
                mountPath: "/opt/scripts"
                readOnly: true
              - name: ssh-key
                mountPath: /etc/mirrormanager-ssh/ssh_mirrorlist_proxies.key
                subPath: ssh_mirrorlist_proxies.key
                readOnly: true
              - name: data
                mountPath: /data
          volumes:
            - name: config
              configMap:
                name: config
            - name: scripts
              configMap:
                name: scripts
            - name: ssh-key
              secret:
                secretName: ssh-mirrorlist-proxies-key
            - name: data
              persistentVolumeClaim:
                claimName: mirrorlist-cache
          securityContext:
            supplementalGroups: [1001280000]
---
# Sync netblocks list once a day
apiVersion: batch/v1
kind: CronJob
metadata:
  name: netblocks-global
spec:
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  schedule: "30 0 * * *"
  startingDeadlineSeconds: 500
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: mirrormanager
            image: image-registry.openshift-image-registry.svc:5000/mirrormanager/mirrormanager2:latest
            command: ["mm2_get-netblocks", "global", "-o", "/data/global_netblocks.txt"]
            volumeMounts:
              - name: config
                mountPath: "/etc/mirrormanager"
                readOnly: true
              - name: data
                mountPath: /data
          volumes:
            - name: config
              configMap:
                name: config
            - name: data
              persistentVolumeClaim:
                claimName: mirrorlist-cache
          securityContext:
            supplementalGroups: [1001280000]
---
# Run the script for Internet2 netblocks very late to
# make sure the files are all there. The script is
# looking in date dependent directories and depending
# on the timezone of the remote server the files appear late.
apiVersion: batch/v1
kind: CronJob
metadata:
  name: netblocks-internet2
spec:
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  schedule: "0 23 * * *"
  startingDeadlineSeconds: 500
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: mirrormanager
            image: image-registry.openshift-image-registry.svc:5000/mirrormanager/mirrormanager2:latest
            command: ["mm2_get-netblocks", "internet2", "-o", "/data/i2_netblocks.txt"]
            volumeMounts:
              - name: config
                mountPath: "/etc/mirrormanager"
                readOnly: true
              - name: data
                mountPath: /data
          volumes:
            - name: config
              configMap:
                name: config
            - name: data
              persistentVolumeClaim:
                claimName: mirrorlist-cache
          securityContext:
            supplementalGroups: [1001280000]
---
