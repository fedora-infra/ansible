amqp_url = "amqps://mirrormanager{{ env_suffix }}:@rabbitmq{{ env_suffix }}.fedoraproject.org/%2Fpubsub"

# Just check if the queue exist, don't try to create it (the server does not allow it).
passive_declares = true

[tls]
ca_cert = "/etc/pki/fedora-messaging/ca/cacert.pem"
keyfile = "/etc/pki/fedora-messaging/key/key.pem"
certfile = "/etc/pki/fedora-messaging/crt/cert.pem"

[client_properties]
app = "MirrorManager"

[log_config]
version = 1
disable_existing_loggers = true
[log_config.formatters.simple]
format = "[%(levelname)s %(name)s] %(message)s"
[log_config.handlers.console]
class = "logging.StreamHandler"
formatter = "simple"
stream = "ext://sys.stdout"
[log_config.loggers.fedora_messaging]
level = "INFO"
propagate = false
handlers = ["console"]
[log_config.root]
level = "WARNING"
handlers = ["console"]
