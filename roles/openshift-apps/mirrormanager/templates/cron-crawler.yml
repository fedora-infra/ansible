#
### Crawler cron jobs
#
{% for cronjob in mirrormanager_cron_crawler %}
---
# Category: {{ cronjob.category }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: crawler-{{ cronjob.category|lower|replace(" ", "-") }}{{ cronjob.include_disabled | ternary('-all', '') }}
spec:
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  schedule: "{{ cronjob.schedule }}"
  startingDeadlineSeconds: 500
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: mirrormanager
            image: image-registry.openshift-image-registry.svc:5000/mirrormanager/mirrormanager2:latest
            command:
              - "/opt/app-root/bin/mm2_crawler"
              - "--threads"
              - "{{ cronjob.threads }}"
              - "--global-timeout"
              - "{{ cronjob.timeout }}"
{% if cronjob.host_timeout is defined %}
              - "--host-timeout"
              - "{{ cronjob.host_timeout }}"
{% endif %}
              - "--category"
              - "{{ cronjob.category }}"
              - "--{{ cronjob.include_disabled | ternary('include', 'exclude') }}-disabled"
              - "--no-fail"
              - "crawl"
            env:
              # Defaults to 80 columns, not very readable
              - name: COLUMNS
                value: "160"
            volumeMounts:
              - name: config
                mountPath: "/etc/mirrormanager"
                readOnly: true
              - name: data
                mountPath: "/var/lib/mirrormanager"
              - name: logs
                mountPath: "/var/log/mirrormanager"
          volumes:
            - name: config
              configMap:
                name: config
            - name: data
              persistentVolumeClaim:
                claimName: data
            - name: logs
              persistentVolumeClaim:
                claimName: logs
{% endfor %}
---
#
### Rotate logs
#
apiVersion: batch/v1
kind: CronJob
metadata:
  name: logrotate-crawler-logs
spec:
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  schedule: "56 23 * * *"
  startingDeadlineSeconds: 500
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: mirrormanager
            image: image-registry.openshift-image-registry.svc:5000/mirrormanager/mirrormanager2:latest
            command:
              - "logrotate"
              - "-v"
              - "--state"
              - "/var/log/mirrormanager/logrotate.state"
              - "/etc/mirrormanager/logrotate.conf"
            volumeMounts:
              - name: config
                mountPath: "/etc/mirrormanager"
                readOnly: true
              - name: logs
                mountPath: "/var/log/mirrormanager"
          volumes:
            - name: config
              configMap:
                name: config
            - name: logs
              persistentVolumeClaim:
                claimName: logs
          securityContext:
            supplementalGroups: [1001280000]
---
#
### Download GeoIP database
#
apiVersion: batch/v1
kind: CronJob
metadata:
  name: download-geoip-db
spec:
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  schedule: "48 * * * *"
  startingDeadlineSeconds: 500
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: mirrormanager
            image: image-registry.openshift-image-registry.svc:5000/mirrormanager/mirrormanager2:latest
            command:
              - "curl"
              - "--create-dirs"
              - "--output-dir"
              - "/var/lib/mirrormanager/geoip"
              - "-O"
              - "https://infrastructure.fedoraproject.org/infra/bigfiles/geoip/GeoLite2-City.mmdb"
            volumeMounts:
              - name: data
                mountPath: "/var/lib/mirrormanager"
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: data
          securityContext:
            supplementalGroups: [1001280000]
