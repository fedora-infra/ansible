---
# Right now this only contains the downloaded GeoIP database, less than 100Mb. Feel free to downsize if needed.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: ocs-storagecluster-cephfs
---
# Crawler logs, made available to mirror admins
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logs
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: ocs-storagecluster-cephfs
---
# This contains:
# - the extracted netblocks, around 30Mb
# - the mirrorlist cache, around 300Mb
# - the previous version of all that in an old/ directory
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mirrorlist-cache
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  storageClassName: ocs-storagecluster-cephfs
---
### NFS
## https://docs.openshift.com/container-platform/4.14/storage/persistent_storage/persistent-storage-nfs.html
# First, the PVs
apiVersion: v1
kind: PersistentVolume
metadata:
  name: primary-mirror
spec:
  capacity:
    storage: 5Gi
  accessModes:
  - ReadOnlyMany
  nfs:
    server: ntap-rdu3-c02-fedora01-nfs01a
    path: /fedora_ftp/fedora.redhat.com/pub
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: primary-mirror-archive
spec:
  capacity:
    storage: 5Gi
  accessModes:
  - ReadOnlyMany
  nfs:
    server: ntap-rdu3-c02-fedora01-nfs01a
    path: /fedora_ftp_archive
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: codecs
spec:
  capacity:
    storage: 5Gi
  accessModes:
  - ReadOnlyMany
  nfs:
    server: ntap-rdu3-c02-fedora01-nfs01a
    path: /openshift_prod_codecs
  persistentVolumeReclaimPolicy: Retain
---
# Then, the PVCs
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: primary-mirror
spec:
  accessModes:
  - ReadOnlyMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: ""
  volumeName: primary-mirror
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: primary-mirror-archive
spec:
  accessModes:
  - ReadOnlyMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: ""
  volumeName: primary-mirror-archive
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: codecs
spec:
  accessModes:
  - ReadOnlyMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: ""
  volumeName: codecs
