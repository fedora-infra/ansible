{% macro load_file(filename) %}{% include filename %}{%- endmacro -%}
---
apiVersion: v1
kind: List
metadata: {}
items:
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: kerneltest-config-map
    labels:
      app: kerneltest
  data:
    config.toml: |-
      {{ load_file('config.toml') | indent(6) }}
    client_secrets.json: |-
      {{ load_file('client_secrets.json') | indent(6) }}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: alembic-upgrade-script
    labels:
      app: kerneltest
  data:
    alembic_upgrade.sh: |-
      {{ load_file('alembic_upgrade.sh') | indent(6) }}
    alembic.ini: |-
      {{ load_file('alembic.ini') | indent(6) }}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: wsgi-script
    labels:
      app: kerneltest
  data:
    alembic_upgrade.sh: |-
      {{ load_file('wsgi.py') | indent(6) }}
    
