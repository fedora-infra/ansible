apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: kerneltest-build
  labels:
    environment: "kerneltest"
spec:
  output:
    to:
      kind: ImageStreamTag
      name: kerneltest:latest
  source:
    type: Git
    git:
      uri: https://github.com/fedora-infra/kerneltest.git
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        namespace: openshift
        name: python:3.9-ubi8
  triggers:
  - type: ConfigChange
  - type: ImageChange
