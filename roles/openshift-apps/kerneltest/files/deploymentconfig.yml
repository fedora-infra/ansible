---
apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    app: kerneltest
    service: kerneltest
  name: kerneltest
spec:
  replicas: 1
  selector:
    app: kerneltest
    deploymentconfig: kerneltest
  strategy:
    type: Recreate
    recreateParams:
      mid:
        failurePolicy: Abort
        execNewPod:
          containerName: kerneltest
          command: ["/opt/app-root/config/alembic_upgrade.sh"]
          env:
          - name: PYTHONPATH
            value: /opt/app-root/src
          volumes:
            - kerneltest-config-volume
            - kerneltest-secret-volume
            - ipa-config-volume
  template:
    metadata:
      labels:
        app: kerneltest
        deploymentconfig: kerneltest
    spec:
      containers:
      - name: kerneltest
        image: kerneltest:latest
        ports:
        - containerPort: 8080
        resources: {}
        env:
        - name: GUNICORN_CMD_ARGS
          value: "--bind=0.0.0.0:8080"
        - name: KERNELTEST_CONFIG
          value: /etc/kerneltest-config/config.toml
        volumeMounts:
        - name: kerneltest-config-volume
          mountPath: /etc/kerneltest-config
          readOnly: true
        - name: alembic-upgrade-script-volume
          mountPath: /etc/alembic-upgrade-script
          readOnly: true
        - name: wsgi-script-volume
          mountPath: "/opt/app-root/src/deploy"
          readOnly: true
        - name: kerneltest-secrets-volume
          mountPath: /etc/kerneltest-secrets
          readOnly: true
        - name: ipa-config-volume
          mountPath: /etc/ipa
          readOnly: true
        readinessProbe:
          timeoutSeconds: 1
          initialDelaySeconds: 5
          httpGet:
            path: /
            port: 8080
        livenessProbe:
          timeoutSeconds: 1
          initialDelaySeconds: 30
          httpGet:
            path: /
            port: 8080
      volumes:
      - name: kerneltest-config-volume
        configMap:
          name: kerneltest-config-map
      - name: alembic-upgrade-script-volume
        configMap:
          name: alembic-upgrade-script
      - name: wsgi-script-volume
        configMap:
          name: wsgi-script
      - name: kerneltest-secrets-volume
        secret:
          secretName: kerneltest-secrets
      - name: ipa-config-volume
        configMap:
          name: ipa-client-config

  triggers:
  - type: ConfigChange
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - elections
      from:
        kind: ImageStreamTag
        name: elections:latest