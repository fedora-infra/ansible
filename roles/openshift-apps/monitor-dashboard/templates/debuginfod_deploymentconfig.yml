---
kind: DeploymentConfig
apiVersion: v1
metadata:
  name: debuginfod
  labels:
    app: debuginfod
spec:
  strategy:
    resources: {}
  replicas: 1
  test: false
  selector:
    name: debuginfod
  template:
    metadata:
      labels:
        name: debuginfod
        app: debuginfod
        service: debuginfod
      name: debuginfod
    spec:
      volumes:
      - name: koji
        nfs:
          path: /
          server: 10.33.1.90
          readOnly: true
      containers:
      - name: debuginfod
        image: quay.io/fedora-infrastructure/debuginfod:latest
        command: ["debuginfod"]
        args:
        - "-R"
        - "/mnt/koji"
        ports:
        - containerPort: 8000
  triggers:
  - type: ConfigChange
