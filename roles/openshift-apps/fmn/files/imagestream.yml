---
apiVersion: image.openshift.io/v1
kind: List
items:
  # The main FMN image
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      name: fmn
  # The Python 3.10 builder image
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      name: python-310
    spec:
      lookupPolicy:
        local: false
      tags:
        - name: latest
          from:
            kind: DockerImage
            name: quay.io/fedora/python-310:latest
          importPolicy:
            scheduled: true
          referencePolicy:
            type: Source
  # The Python 3.10 builder image plus collectd
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      name: python-310-collectd
  # Sendria (to view email notifications in staging)
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      name: sendria
  # Redis (for caching)
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      name: redis
    spec:
      tags:
        - name: latest
          from:
            kind: DockerImage
            name: docker.io/bitnami/redis:latest
