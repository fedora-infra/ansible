apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: ImageStream
    metadata:
      name: fmn
  - apiVersion: v1
    kind: ImageStream
    metadata:
      name: python-310
    spec:
      lookupPolicy:
        local: false
      tags:
        - name: latest
          from:
            kind: DockerImage
            name: quay.io/fedora/python-310:latest
          importPolicy:
            scheduled: true
          referencePolicy:
            type: Source
  - apiVersion: v1
    kind: ImageStream
    metadata:
      name: sendria
    # We need to build the sendria image until this is fixed:
    # https://github.com/msztolcman/sendria/issues/17
