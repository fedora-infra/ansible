apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: ImageStream
    metadata:
      name: fmn
  - apiVersion: v1
    kind: ImageStream
    metadata:
      name: ubi8-python-310
      spec:
        lookupPolicy:
          local: false
        tags:
          - name: latest
            from:
              kind: DockerImage
              name: registry.access.redhat.com/ubi8/python-310:latest
            importPolicy:
              scheduled: true
            referencePolicy:
              type: Source
  - apiVersion: v1
    kind: ImageStream
    metadata:
      name: sendria
    spec:
      tags:
        - name: latest
          from:
            kind: DockerImage
            name: hub.docker.com/msztolcman/sendria:v2.2.2.0
