{% macro load_file(filename) %}{% include filename %}{%- endmacro -%}
---
apiVersion: v1
kind: List
metadata: {}
items:
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: fmn
    labels:
      app: fmn
  data:
    fmn.cfg: |-
      {{ load_file('fmn.cfg') | indent(6) }}
    api.toml: |-
      {{ load_file('api.toml') | indent(6) }}
    consumer.toml: |-
      {{ load_file('consumer.toml') | indent(6) }}
    sender-email.toml: |-
      {{ load_file('sender-email.toml') | indent(6) }}
