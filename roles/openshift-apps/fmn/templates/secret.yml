---
kind: Secret
apiVersion: v1
metadata:
  name: fmn
stringData:
{% if env == 'staging' %}
  oidc-client-secret: {{ fmn_stg_oidc_client_secret }}
  redis-password: {{ fmn_stg_redis_password }}
{% else %}
  oidc-client-secret: {{ fmn_prod_oidc_client_secret }}
  redis-password: {{ fmn_prod_redis_password }}
{% endif %}
