apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    app: fmn
    service: sendria
  name: sendria
spec:
  replicas: 1
  selector:
    app: fmn
    deploymentconfig: sendria
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: fmn
        deploymentconfig: sendria
    spec:
      containers:
        - name: sendria
          image: sendria:latest
          ports:
            - containerPort: 1025
            - containerPort: 1080
          volumeMounts:
            - name: data
              mountPath: /home/sendria/data
          readinessProbe:
            timeoutSeconds: 1
            initialDelaySeconds: 30
            httpGet:
              path: /
              port: 1080
          livenessProbe:
            timeoutSeconds: 1
            initialDelaySeconds: 40
            httpGet:
              path: /
              port: 1080
      volumes:
        - name: data
          emptyDir: {}
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - sendria
        from:
          kind: ImageStreamTag
          name: sendria:latest
