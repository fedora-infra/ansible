---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: frontend
  labels:
    app: fmn
spec:
  replicas: 1
  selector:
    app: fmn
    deploymentconfig: frontend
  strategy:
    type: Rolling
    activeDeadlineSeconds: 21600
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: fmn
        deploymentconfig: frontend
    spec:
      containers:
        - name: frontend
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: httpdir-volume
              mountPath: /httpdir
          env:
            - name: APP_SCRIPT
              value: ".s2i/run-frontend.sh"
          readinessProbe:
            timeoutSeconds: 1
            initialDelaySeconds: 5
            httpGet:
              path: /
              port: 8080
          livenessProbe:
            timeoutSeconds: 1
            initialDelaySeconds: 20
            httpGet:
              path: /
              port: 8080
      volumes:
        - name: httpdir-volume
          emptyDir: {}
  triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - frontend
        from:
          kind: ImageStreamTag
          name: fmn:latest
    - type: ConfigChange
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: api
  labels:
    app: fmn
spec:
  replicas: 1
  selector:
    app: fmn
    deploymentconfig: api
  strategy:
    type: Rolling
    activeDeadlineSeconds: 21600
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: fmn
        deploymentconfig: api
    spec:
      containers:
        - name: api
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: etc-fmn
              mountPath: "/etc/fmn"
              readOnly: true
            - name: ipa-config-volume
              mountPath: /etc/ipa
              readOnly: true
            - name: keytab-volume
              mountPath: /etc/keytabs
              readOnly: true
            - name: fedora-messaging-ca-volume
              mountPath: /etc/pki/fedora-messaging/ca
              readOnly: true
            - name: fedora-messaging-key-volume
              mountPath: /etc/pki/fedora-messaging/key
              readOnly: true
            - name: fedora-messaging-crt-volume
              mountPath: /etc/pki/fedora-messaging/crt
              readOnly: true

          env:
            - name: APP_SCRIPT
              value: ".s2i/run-api.sh"
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: fmn
                  key: oidc-client-secret
            - name: KRB5_CONFIG
              value: /etc/ipa/krb5.conf
            - name: KRB5_CLIENT_KTNAME
              value: /etc/keytabs/service.keytab

          readinessProbe:
            timeoutSeconds: 1
            initialDelaySeconds: 5
            httpGet:
              path: /api/v1/healthz/ready
              port: 8080
          livenessProbe:
            timeoutSeconds: 1
            initialDelaySeconds: 20
            httpGet:
              path: /api/v1/healthz/live
              port: 8080

      volumes:
        - name: etc-fmn
          configMap:
            name: fmn
        - name: ipa-config-volume
          configMap:
            name: ipa-client-config
        - name: keytab-volume
          secret:
            secretName: keytab
        - name: fedora-messaging-ca-volume
          secret:
            secretName: fedora-messaging-ca
        - name: fedora-messaging-key-volume
          secret:
            secretName: fedora-messaging-key
        - name: fedora-messaging-crt-volume
          secret:
            secretName: fedora-messaging-crt
  triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - api
        from:
          kind: ImageStreamTag
          name: fmn:latest
    - type: ConfigChange
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: consumer
  labels:
    app: fmn
spec:
  # There can be as many as necessary
  replicas: 1
  selector:
    app: fmn
    deploymentconfig: consumer
  strategy:
    type: Recreate
    recreateParams:
      mid:
        execNewPod:
          command: [/opt/app-root/bin/fmn, database, migration, upgrade]
          containerName: consumer
          volumes:
            - etc-fmn
        failurePolicy: Abort
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: fmn
        deploymentconfig: consumer
    spec:
      containers:
        - name: consumer
          imagePullPolicy: Always
          volumeMounts:
            - name: etc-fmn
              mountPath: "/etc/fmn"
