{% macro load_file(filename) %}{% include filename %}{%- endmacro -%}
---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: fmn
  labels:
    app: fmn
    build: fmn
spec:
  runPolicy: Serial
  source:
    type: Git
    git:
      uri: https://github.com/fedora-infra/fmn.git
{% if env == "staging" %}
      ref: fmn-next
{% else %}
      ref: stable
{% endif %}
    contextDir: /
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        # name: python:3.10
        # namespace: openshift
        name: python-310:latest
      env:
      - name: FEDORA_ENV
        value: "{{ env }}"
  output:
    to:
      kind: ImageStreamTag
      name: fmn:latest
  triggers:
  - type: ConfigChange
  - type: ImageChange
  - type: GitHub
{% if env == 'staging' %}
    github:
      # Not sure why secretReference does not work, but it doesn't.
      # secretReference:
      #   name: fmn-github-webook
      secret: "{{ fmn_stg_github_secret }}"
{% endif %}
---
# We need to build the sendria image until this is fixed:
# https://github.com/msztolcman/sendria/issues/17
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: sendria
  labels:
    app: fmn
    build: sendria
spec:
  runPolicy: Serial
  source:
    type: Dockerfile
    dockerfile: |-
      {{ load_file('Dockerfile-sendria') | indent(6) }}
  strategy:
    type: Docker
  output:
    to:
      kind: ImageStreamTag
      name: sendria:latest
  triggers:
  - type: ConfigChange
  - type: ImageChange
