apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: web
  labels:
    app: ipsilon-website
    build: ipsilon-website
spec:
  runPolicy: Serial
  source:
    type: Git
    git:
      uri: https://pagure.io/ipsilon-website.git
      ref: master
    contextDir: /
  strategy:
    type: Docker
  output:
    to:
      kind: ImageStreamTag
      name: ipsilon-website:latest
  triggers:
  - type: ConfigChange
  - type: ImageChange
