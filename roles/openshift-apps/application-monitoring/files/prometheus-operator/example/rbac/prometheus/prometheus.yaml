---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
  labels:
    prometheus: prometheus
spec:
  replicas: 1
  serviceAccountName: prometheus
  serviceMonitorNamespaceSelector:
    matchLabels:
      monitoring-key: cpe
  serviceMonitorSelector:
    matchLabels:
      monitoring-key: cpe
  podMonitorNamespaceSelector:
    matchLabels:
      monitoring-key: cpe
  podMonitorSelector:
    matchLabels:
      monitoring-key: cpe
  alerting:
    alertmanagers:
    - namespace: application-monitoring
      name: alertmanager
      port: web
