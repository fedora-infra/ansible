apiVersion: v1
kind: Secret
metadata:
  name: resultsdb-frontend-key
  labels:
    app: resultsdb
    service: web
stringData:
{% if env == 'staging' %}
  RESULTSDB_FRONTEND_SECRET_KEY: "{{ stg_resultsdb_frontend_secret_key }}"
{% else %}
  RESULTSDB_FRONTEND_SECRET_KEY: "{{ prod_resultsdb_frontend_secret_key }}"
{% endif %}
