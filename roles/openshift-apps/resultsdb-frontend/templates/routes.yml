apiVersion: v1
  kind: Route
  metadata:
    name: "resultsdb-frontend"
    labels:
      app: resultsdb
      service: web
  spec:
    path: /web
    port:
      targetPort: web
    to:
      kind: Service
      name: "resultsdb-frontend"
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect
