{% macro load_file(filename) %}{% include filename %}{%- endmacro -%}
apiVersion: v1
items:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      build: bodhi-base
    name: bodhi-base
  spec:
    runPolicy: Serial
    source:
      dockerfile: |-
{% if env == "staging" %}
        {{ load_file('dockerfile-base') | indent(8) }}
{% else %}
        {{ load_file('dockerfile-base') | indent(8) }}
{% endif %}
      type: Dockerfile
    strategy:
      type: Docker
      dockerStrategy:
{% if env == "staging" %}
        noCache: True
{% else %}
        noCache: False
{% endif %}
    output:
      to:
        kind: ImageStreamTag
        name: bodhi-base:latest
kind: List
metadata: {}
