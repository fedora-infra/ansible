---
# Frontend component (Python/Pyramid served by gunicorn)
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: frontend
  labels:
    app: badges
spec:
  replicas: 1
  selector:
    app: badges
    deploymentconfig: frontend
  strategy:
    type: Rolling
    activeDeadlineSeconds: 21600
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: badges
        deploymentconfig: frontend
    spec:
      containers:
        - name: frontend
          image: tahrir:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: etc-badges
              mountPath: "/etc/badges"
              readOnly: true
            - name: rules
              mountPath: "/var/lib/badges"
              readOnly: true
            - name: wsgi-script-volume
              mountPath: "/opt/app-root/src/deploy"
              readOnly: true
            - name: ipa-config-volume
              mountPath: /etc/ipa
              readOnly: true
            - name: keytab-volume
              mountPath: /etc/keytabs
              readOnly: true
            - name: fedora-messaging-ca-volume
              mountPath: /etc/pki/fedora-messaging/ca
              readOnly: true
            - name: tahrir-fedora-messaging-key-volume
              mountPath: /etc/pki/fedora-messaging/key
              readOnly: true
            - name: tahrir-fedora-messaging-crt-volume
              mountPath: /etc/pki/fedora-messaging/crt
              readOnly: true

          env:
            - name: GUNICORN_CMD_ARGS
              value: "--bind=0.0.0.0:8080"
            - name: APP_MODULE
              value: "deploy.wsgi"
            - name: KRB5_CONFIG
              value: /etc/ipa/krb5.conf
            - name: KRB5_CLIENT_KTNAME
              value: /etc/keytabs/service.keytab
            - name: FEDORA_MESSAGING_CONF
              value: /etc/badges/fm-tahrir.toml

          # readinessProbe:
          #   timeoutSeconds: 1
          #   initialDelaySeconds: 5
          #   httpGet:
          #     path: /api/v1/healthz/ready
          #     port: 8080
          # livenessProbe:
          #   timeoutSeconds: 1
          #   initialDelaySeconds: 20
          #   httpGet:
          #     path: /api/v1/healthz/live
          #     port: 8080

      volumes:
        - name: etc-badges
          configMap:
            name: badges
        - name: rules
          persistentVolumeClaim:
            claimName: rules
        - name: wsgi-script-volume
          configMap:
            name: wsgi-script
        - name: ipa-config-volume
          configMap:
            name: ipa-client-config
        - name: keytab-volume
          secret:
            secretName: fedbadges-keytab
        - name: fedora-messaging-ca-volume
          secret:
            secretName: fedora-messaging-ca
        - name: tahrir-fedora-messaging-key-volume
          secret:
            secretName: tahrir-fedora-messaging-key
        - name: tahrir-fedora-messaging-crt-volume
          secret:
            secretName: tahrir-fedora-messaging-crt
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - frontend
        from:
          kind: ImageStreamTag
          name: tahrir:latest
---
