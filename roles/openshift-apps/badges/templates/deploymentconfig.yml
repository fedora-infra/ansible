  template:
    metadata:
      creationTimestamp: null
      labels:
        app: badges
        deploymentconfig: consumer
    spec:
      containers:
        - name: consumer
          imagePullPolicy: Always
          volumeMounts:
            - name: etc-badges
              mountPath: "/etc/badges"
              readOnly: true
            - name: rules
              mountPath: "/var/lib/badges"
              readOnly: true
            - name: ipa-config-volume
              mountPath: /etc/ipa
              readOnly: true
            - name: keytab-volume
              mountPath: /etc/keytabs
              readOnly: true
            - name: fedora-messaging-ca-volume
              mountPath: /etc/pki/fedora-messaging/ca
              readOnly: true
            - name: fedora-messaging-key-volume
              mountPath: /etc/pki/fedora-messaging/key
              readOnly: true
            - name: fedora-messaging-crt-volume
              mountPath: /etc/pki/fedora-messaging/crt
              readOnly: true
          env:
            - name: KRB5_CONFIG
              value: /etc/ipa/krb5.conf
            - name: KRB5_CLIENT_KTNAME
              value: /etc/keytabs/fedbadges.keytab
      volumes:
        - name: etc-badges
          configMap:
            name: badges
        - name: rules
          persistentVolumeClaim:
            claimName: rules
        - name: ipa-config-volume
          configMap:
            name: ipa-client-config
        - name: keytab-volume
          secret:
            secretName: fedbadges-keytab
        - name: fedora-messaging-ca-volume
          secret:
            secretName: fedora-messaging-ca
        - name: fedora-messaging-key-volume
          secret:
            secretName: fedora-messaging-key
        - name: fedora-messaging-crt-volume
          secret:
            secretName: fedora-messaging-crt
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - consumer
        from:
          kind: ImageStreamTag
          name: fedbadges:latest
---
# Redis, for caching
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: redis
  labels:
    app: badges
    service: redis
spec:
  replicas: 1
  selector:
    app: badges
    deploymentconfig: redis
  template:
    metadata:
      labels:
        app: badges
        deploymentconfig: redis
    spec:
      containers:
        - name: redis
          image: redis:latest
          volumeMounts:
            - name: data
              mountPath: "/bitnami/redis/data"
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: badges
                  key: redis-password
          livenessProbe:
            exec:
              command: ['redis-cli', 'ping']
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command: ['redis-cli', 'ping']
            failureThreshold: 3
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 1
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: redis
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - redis
        from:
          kind: ImageStreamTag
          name: redis:latest
