---
kind: Secret
apiVersion: v1
metadata:
  name: badges
stringData:
{% if env == 'staging' %}
  oidc-client-secret: {{ badges_stg_oidc_client_secret }}
  redis-password: {{ badges_stg_redis_password }}
{% else %}
  oidc-client-secret: {{ badges_prod_oidc_client_secret }}
  redis-password: {{ badges_prod_redis_password }}
{% endif %}
