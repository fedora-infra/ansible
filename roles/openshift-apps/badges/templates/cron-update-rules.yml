#
### Update the rules repo
#
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: update-rules
spec:
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  schedule: "*/15 * * * *"
  startingDeadlineSeconds: 500
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: badges
            image: image-registry.openshift-image-registry.svc:5000/badges/fedbadges:latest
            command: ["bash", "/etc/badges/checkout-rules-repo.sh"]
            volumeMounts:
              - name: etc-badges
                mountPath: "/etc/badges"
                readOnly: true
              - name: rules
                mountPath: "/var/lib/badges"
                readOnly: true
              - name: ipa-config-volume
                mountPath: /etc/ipa
                readOnly: true
              - name: keytab-volume
                mountPath: /etc/keytabs
                readOnly: true
          volumes:
            - name: etc-badges
              configMap:
                name: badges
            - name: rules
              persistentVolumeClaim:
                claimName: rules
            - name: ipa-config-volume
              configMap:
                name: ipa-client-config
            - name: keytab-volume
              secret:
                secretName: keytab
