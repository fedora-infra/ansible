---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mail-config
  labels:
    app: docstranslation
data:
  config.ini: |
    [mail]
    relayHost=bastion.fedoraproject.org
{%  if env == 'staging' %}
    subjectPrefix=[docstranslation staging]
    recipient=darknao
{%  else %}
    subjectPrefix=[docstranslation]
    recipient=jibecfed
{%  endif %}
