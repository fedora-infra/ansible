apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: build-website
spec:
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 2
  concurrencyPolicy: Forbid
  schedule: "0 */2 * * *"
  startingDeadlineSeconds: 500
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            parent: "cron_website"
        spec:
          volumes:
          - name: srpm-data
            persistentVolumeClaim:
              claimName: "languages-storage{{ '-stg' if env == 'staging' else '' }}"
          restartPolicy: Never
          containers:
          - name: stats
            image: "docker-registry.default.svc:5000/languages/builder:latest"
            imagePullPolicy: Always
            command: ["/bin/sh", "-c"]
            args:
            - >
              for rel in $(ls -1d results/f*); do 
                ./build_website.py -v --results $(basename ${rel}) ;
              done ;
              cd website && hugo -D --baseURL https://languages{{ env_suffix }}.fedoraproject.org &&
              cp -R public /src/results/
            volumeMounts:
            - name: srpm-data
              readOnly: false
              mountPath: /src/results
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: stats-website
spec:
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 2
  concurrencyPolicy: Forbid
  schedule: "0 * * * *"
  startingDeadlineSeconds: 500
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            parent: "cron_website_stats"
        spec:
          restartPolicy: Never
          containers:
          - image: docker.io/allinurl/goaccess
            name: goaccess
            imagePullPolicy: IfNotPresent
            args:
            - "-a"
            - "--log-format=COMBINED"
            - "--log-file=/html/logs/access.log"
            - "--output=/html/public/stats.html"
            ports:
            volumeMounts:
            - name: nginx-data
              mountPath: /html
          volumes:
          - name: nginx-data
            persistentVolumeClaim:
              claimName: "languages-storage{{ '-stg' if env == 'staging' else '' }}"
