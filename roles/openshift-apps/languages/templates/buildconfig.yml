apiVersion: v1
kind: BuildConfig
metadata:
  labels:
    build: build-latest
  name: build-latest
spec:
  successfulBuildsHistoryLimit: 2
  failedBuildsHistoryLimit: 1
  runPolicy: Serial
  source:
    git:
      uri: "https://pagure.io/fedora-l10n/fedora-localization-statistics.git"
      ref: main
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: builder:latest
