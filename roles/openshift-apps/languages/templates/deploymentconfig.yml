apiVersion: v1
kind: DeploymentConfig
metadata:
  name: "web"
  labels:
    app: "web"
spec:
  replicas: 1
  selector:
    app: "web"
  template:
    metadata:
      labels:
        app: "web"
    spec:
      containers:
      - image: registry.redhat.io/rhel8/nginx-116
        name: nginx
        imagePullPolicy: IfNotPresent
        args:
        - nginx
        - "-g"
        - "daemon off;"
        ports:
        - containerPort: 8080
          protocol: TCP
        volumeMounts:
        - name: nginx-data
          mountPath: /opt/app-root/src
          subPath: public
        - name: nginx-data
          subPath: logs
          mountPath: /var/log/nginx
      volumes:
      - name: nginx-data
        persistentVolumeClaim:
          claimName: "{{ app }}-storage"
      restartPolicy: Always

