---
apiVersion: v1
kind: BuildConfig
metadata:
  name: blockerbugs-build
  labels:
    environment: "blockerbugs"
spec:
  output:
    to:
      kind: ImageStreamTag
      name: blockerbugs:latest
  source:
    type: Git
    git:
      uri: https://pagure.io/fedora-qa/blockerbugs
{% if env == 'staging' %}
      ref: "develop"
{% else %}
      ref: "master"
{% endif %}
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: DockerImage
        name: registry.access.redhat.com/ubi8/python-39
  triggers:
  - type: ConfigChange
  - type: ImageChange
  ---
apiVersion: v1
kind: BuildConfig
metadata:
  name: qa-landing-page-build
  labels:
    environment: "blockerbugs"
spec:
  output:
    to:
      kind: ImageStreamTag
      name: qa-landing:latest
  source:
    type: Git
    git:
      uri: 'https://pagure.io/fedora-qa/landingpage.git'
{% if env == 'staging' %}
      ref: 'master'
{% else %}
      ref: 'master'
{% endif %}
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
      env:
      - name: "SUBDIR"
        value: "/"
      - name: "API"
        value: "https://packager-dashboard{{ env_suffix }}.fedoraproject.org/api/v1/"
  triggers:
  - type: ConfigChange
  - type: ImageChange