---
apiVersion: monitoring.coreos.com/v1beta1
kind: AlertmanagerConfig
metadata:
  name: appowners-alerts
  namespace: "{{app}}"
spec:
  receivers:
  - emailConfigs:
    - sendResolved: true
      to: "{{ alert_users | default(appowners) | product(['fedoraproject.org']) | map('join', '@') | join(',') }}"
    name: default
  route:
    groupBy:
    - alertname
    - namespace
    receiver: default
