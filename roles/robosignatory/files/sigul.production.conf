[client]
bridge-hostname: sign-bridge.rdu3.fedoraproject.org
server-hostname: sign-vault.rdu3.fedoraproject.org
client-cert-nickname: autopen
user-name: autopen

[koji]
koji-config: /etc/sigul/koji.conf
koji-instances: primary
koji-config-primary: /etc/sigul/koji.conf

[nss]
nss-dir: /etc/sigul
nss-password:
nss-min-tls: tls1.2
nss-max-tls: tls1.2

[binding]
enabled: keyctl
