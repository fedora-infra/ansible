- hosts: all
  tasks:
    - name: Install packages
      package:
        name:
          - ansible-freeipa
          - python3-ansible-review
        state: latest

    - name: Install invocation script
      copy:
        src: ansible-review-filtered.sh
        dest: /usr/local/bin/ansible-review-filtered.sh
        owner: root
        group: root
        mode: '0755'
