- import_playbook: "/srv/web/infra/ansible/playbooks/include/virt-create.yml myhosts=value:value_stg"

- name: make the box be real
  hosts: value:value_stg
  user: root
  gather_facts: True

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - "/srv/private/ansible/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
  - base
  - rkhunter
  - nagios_client
  - hosts
  - { role: openvpn/client,
      when: env != "staging" }
  - ipa/client
  - role: keytab/service
      owner_user: root
      owner_group: root
      service: value02
      host: "value02.stg.fedoraproject.org"
      when: inventory_hostname.startswith('value02.stg')
  - collectd/base
  - apache
  - { role: fedmsg/base,
      when: inventory_hostname.startswith('value01') }
  # Set up for fedora-messaging
  - { role: rabbit/user,
      username: "value{{ env_suffix }}"}
  - { role: fedmsg/irc,
      when: inventory_hostname.startswith('value01') }
  - supybot
  - sudo
  - rsyncd
  - role: collectd/fedmsg-service
    process: fedmsg-irc
  - { role: mote,
      when: inventory_hostname.startswith('value01') }

  pre_tasks:
  - import_tasks: "{{ tasks_path }}/yumrepos.yml"

  tasks:
  - import_tasks: "{{ tasks_path }}/motd.yml"

  handlers:
  - import_tasks: "{{ handlers_path }}/restart_services.yml"
