# create a new wiki server
#
# These servers run mediawiki for the main fedora wiki instance.
#

- import_playbook: "/srv/web/infra/ansible/playbooks/include/virt-create.yml myhosts=wiki:wiki_stg"

- name: make the box be real
  hosts: wiki:wiki_stg
  user: root
  gather_facts: True

  vars_files:
   - /srv/web/infra/ansible/vars/global.yml
   - "/srv/private/ansible/vars.yml"
   - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  pre_tasks:
  - import_tasks: "{{ tasks_path }}/yumrepos.yml"

  roles:
  - base
  - rkhunter
  - nagios_client
  - hosts
  - { role: openvpn/client,
      when: env != "staging" }
  - ipa/client
  - collectd/base
  - apache
  - fedmsg/base
  # Set up for fedora-messaging
  - role: rabbit/queue
    username: "wiki{{ env_suffix }}"
    queue_name: "wiki{{ env_suffix }}"
    sent_topics: ^org\.fedoraproject\.{{ env_short }}\.(wiki|logger)\..*
    when: inventory_hostname.startswith('wiki01')
  - { role: nfs/client, when: env == "staging", mnt_dir: '/mnt/web/attachments',  nfs_src_dir: 'fedora_app_staging/app/attachments', mount_stg: true }
  - { role: nfs/client, when: env != "staging", mnt_dir: '/mnt/web/attachments',  nfs_src_dir: 'fedora_app/app/attachments' }
  - mediawiki
  - sudo
  - role: zabbix/zabbix_agent
    when: env == "staging"

  tasks:
  - import_tasks: "{{ tasks_path }}/motd.yml"

  handlers:
  - import_tasks: "{{ handlers_path }}/restart_services.yml"
