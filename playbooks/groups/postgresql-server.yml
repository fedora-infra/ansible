# create a new database server system
# NOTE: should be used with --limit most of the time
# NOTE: most of these vars_path come from group_vars/backup_server or from hostvars

---
- import_playbook: "/srv/web/infra/ansible/playbooks/include/virt-create.yml"
  vars:
    # See: https://yaml-multiline.info/
    myhosts: "db-fas01.stg.iad2.fedoraproject.org:
              db01.stg.iad2.fedoraproject.org:
              db-koji01.stg.iad2.fedoraproject.org:
              db-fas01.iad2.fedoraproject.org:
              db01.iad2.fedoraproject.org:
              db-koji01.iad2.fedoraproject.org:
              db-openqa01.iad2.fedoraproject.org:
              db-datanommer01.stg.iad2.fedoraproject.org:
              db-datanommer02.iad2.fedoraproject.org:
              db-datanommer02.rdu3.fedoraproject.org:
              db-fas01.rdu3.fedoraproject.org:
              db-koji01.rdu3.fedoraproject.org:
              db01.rdu3.fedoraproject.org:
              db-datanommer01.stg.rdu3.fedoraproject.org:
              db-fas01.stg.rdu3.fedoraproject.org:
              db-koji01.stg.rdu3.fedoraproject.org:
              db01.stg.rdu3.fedoraproject.org:
              db-riscv-koji01.rdu3.fedoraproject.org"

# Once the instance exists, configure it.

- name: Configure postgresql server system
  hosts: "db-fas01.stg.iad2.fedoraproject.org:
          db01.stg.iad2.fedoraproject.org:
          db-koji01.stg.iad2.fedoraproject.org:
          db-fas01.iad2.fedoraproject.org:
          db01.iad2.fedoraproject.org:
          db-koji01.iad2.fedoraproject.org:
          db-openqa01.iad2.fedoraproject.org:
          db-datanommer01.stg.iad2.fedoraproject.org:
          db-datanommer02.iad2.fedoraproject.org:
          db-datanommer02.rdu3.fedoraproject.org:
          db-fas01.rdu3.fedoraproject.org:
          db-koji01.rdu3.fedoraproject.org:
          db01.rdu3.fedoraproject.org:
          db-datanommer01.stg.rdu3.fedoraproject.org:
          db-fas01.stg.rdu3.fedoraproject.org:
          db-koji01.stg.rdu3.fedoraproject.org:
          db01.stg.rdu3.fedoraproject.org:
          db-riscv-koji01.rdu3.fedoraproject.org"
  user: root
  gather_facts: true

  vars_files:
  - /srv/web/infra/ansible/vars/global.yml
  - "/srv/private/ansible/vars.yml"
  - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  pre_tasks:
  - include_vars: dir=/srv/web/infra/ansible/vars/all/ ignore_files=README
  - import_tasks: "{{ tasks_path }}/yumrepos.yml"

  roles:
  - base
  - rkhunter
  - ipa/client
  - nagios_client
  - zabbix/zabbix_agent
  - hosts
  - postgresql_server
  - collectd/base
  - collectd/postgres  # This requires a 'databases' var to be set in host_vars
  - sudo

# TODO: add iscsi task

  handlers:
  - import_tasks: "{{ handlers_path }}/restart_services.yml"
