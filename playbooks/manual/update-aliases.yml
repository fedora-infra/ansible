---
- name: Run fasjson playbook on bastion for alias changes
  hosts: bastion
  user: root
  gather_facts: true

  vars_files:
    - /srv/web/infra/ansible/vars/global.yml
    - "/srv/private/ansible/vars.yml"
    - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
  - { role: fasjson, when: env != "staging" }
