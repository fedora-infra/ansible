# This is a basic playbook

- import_playbook: "{{ ansible_base }}ansible/playbooks/include/virt-create.yml"
  vars:
   myhosts: cloud-noc01.fedorainfracloud.org

- name: make cloud noc hardware
  hosts: cloud-noc01.fedorainfracloud.org
  user: root
  gather_facts: True

  vars_files:
   - "{{ ansible_base }}/ansible/vars/global.yml"
   - "{{ ansible_private }}/ansible/vars.yml"
   - "{{ ansible_base }}/ansible/vars/{{ ansible_distribution }}.yml"

  roles:
  - base
  - rkhunter
  - nagios_client
  - hosts
  - fas_client
  - collectd/base
  - sudo
  - dhcp_server
  - tftp_server

  pre_tasks:
  - import_tasks: "{{ tasks_path }}/yumrepos.yml"

  tasks:
  - import_tasks: "{{ tasks_path }}/motd.yml"

  - name: check if ntpd port is already known by selinux
    shell: semanage port -l | grep ntp
    register: ntp_selinux_port
    check_mode: no
    changed_when: false
    failed_when: false
    tags:
    - config
    - selinux

  - name: allow alternate ntpd port
    command: semanage port -a -t ntp_port_t -p tcp 124
    when: '"124" not in ntp_selinux_port'
    failed_when: false
    tags:
    - config
    - selinux

  - name: allow alternate ntpd port
    command: semanage port -a -t ntp_port_t -p udp 124
    when: '"124" not in ntp_selinux_port'
    failed_when: false
    tags:
    - config
    - selinux

  handlers:
  - import_tasks: "{{ handlers_path }}/restart_services.yml"

