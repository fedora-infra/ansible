---
- name: Make the app be real
  hosts: os_control_stg:os_control
  user: root
  gather_facts: false

  vars_files:
    - /srv/web/infra/ansible/vars/global.yml
    - "/srv/private/ansible/vars.yml"
    - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
  - role: openshift/project
    project_app: asknot
    project_description: What can I do for Fedora
    project_appowners:
    - zlopez
    - kevin

  - role: openshift/object
    object_app: asknot
    object_template: imagestream.yml
    object_objectname: imagestream.yml

  - role: openshift/object
    object_app: asknot
    object_template: buildconfig.yml
    object_objectname: buildconfig.yml

  - role: openshift/start-build
    start_build_app: asknot
    start_build_buildname: asknot-build
    start_build_objectname: asknot-build

  - role: openshift/object
    object_app: asknot
    object_file: service.yml
    object_objectname: service.yml

  - role: openshift/route
    route_app: asknot
    route_name: asknot
    route_host: "stg.whatcanidoforfedora.org"
    route_serviceport: 8080-tcp
    route_servicename: asknot
    when: env == "staging"

  - role: openshift/route
    route_app: asknot
    route_name: asknot
    route_host: "whatcanidoforfedora.org"
    route_serviceport: 8080-tcp
    route_servicename: asknot
    when: env == "production"

  - role: openshift/object
    object_app: asknot
    object_file: deploymentconfig.yml
    object_objectname: deploymentconfig.yml

  - role: openshift/rollout
    rollout_app: asknot
    rollout_dcname: asknot
    tags:
    - never
    - rollout
