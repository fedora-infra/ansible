---
- name: Setup the database
  hosts: db01.iad2.fedoraproject.org:db01.stg.iad2.fedoraproject.org
  gather_facts: no
  become: yes
  become_user: postgres
  vars_files:
    - /srv/web/infra/ansible/vars/global.yml
    - /srv/private/ansible/vars.yml
    - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  tasks:
    - name: Resultsdb DB user - prod
      community.postgresql.postgresql_user:
        name: "resultsdb"
        password: "{{ prod_resultsdb_db_password }}"
      when: env != 'staging'
    - name: Resultsdb DB user - staging
      community.postgresql.postgresql_user:
        name: "resultsdb"
        password: "{{ stg_resultsdb_db_password }}"
      when: env == 'staging'
    - name: Resultsdb database creation
      community.postgresql.postgresql_db:
        name: "resultsdb"
        owner: "resultsdb"
        encoding: UTF-8


- name: Make the app be real
  hosts: os_control[0]:os_control_stg[0]
  user: root
  gather_facts: no
  vars_files:
    - /srv/web/infra/ansible/vars/global.yml
    - /srv/private/ansible/vars.yml
    - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml
    - /srv/web/infra/ansible/roles/openshift-apps/resultsdb/vars/main.yml

  roles:
    - role: rabbit/user
      username: "resultsdb{{ env_suffix }}"
      sent_topics: ^org\.fedoraproject\.{{ env_short }}\.resultsdb\..*

    # The openshift/project role breaks if the project already exists:
    # https://pagure.io/fedora-infrastructure/issue/6404
    - role: openshift/project
      project_app: resultsdb
      project_description: resultsdb
      project_appowners:
        - lholecek
        - vmaljulin
        - lrossett
        - kevin
      tags:
        - apply-appowners

    - role: openshift/secret-file
      app: resultsdb
      secret_name: resultsdb-fedora-messaging-key
      key: resultsdb.key
      privatefile: "rabbitmq/{{env}}/pki/private/resultsdb{{env_suffix}}.key"

    - role: openshift/secret-file
      app: resultsdb
      secret_name: resultsdb-fedora-messaging-crt
      key: resultsdb.crt
      privatefile: "rabbitmq/{{env}}/pki/issued/resultsdb{{env_suffix}}.crt"

    - role: openshift/secret-file
      app: resultsdb
      secret_name: resultsdb-fedora-messaging-ca
      key: resultsdb.ca
      privatefile: "rabbitmq/{{env}}/pki/ca.crt"

    # backend objects
    - role: openshift/object
      object_app: resultsdb
      object_template: backend/secrets.yml
      object_objectname: backend-secrets.yml

    - role: openshift/object
      object_app: resultsdb
      object_template: backend/configmaps.yml
      object_objectname: backend-configmaps.yml

    - role: openshift/object
      object_app: resultsdb
      object_template: backend/imagestream.yml
      object_objectname: backend-imagestream.yml

    - role: openshift/object
      object_app: resultsdb
      object_template: backend/deploymentconfigs.yml
      object_objectname: backend-deploymentconfigs.yml

    - role: openshift/object
      object_app: resultsdb
      object_template: backend/services.yml
      object_objectname: backend-services.yml

    - role: openshift/route
      route_app: resultsdb
      route_routename: resultsdb-api
      route_host: "resultsdb{{ env_suffix }}.fedoraproject.org"
      route_serviceport: api
      route_servicename: resultsdb-api
      route_path: /api

    # frontend objects
    - role: openshift/object
      object_app: resultsdb
      object_template: frontend/secrets.yml
      object_objectname: frontend-secrets.yml

    - role: openshift/object
      object_app: resultsdb
      object_template: frontend/configmaps.yml
      object_objectname: frontend-configmaps.yml

    - role: openshift/object
      object_app: resultsdb
      object_template: frontend/deploymentconfigs.yml
      object_objectname: frontend-deploymentconfigs.yml

    - role: openshift/object
      object_app: resultsdb
      object_template: frontend/services.yml
      object_objectname: frontend-services.yml

    - role: openshift/route
      route_app: resultsdb
      route_routename: resultsdb-web
      route_host: "resultsdb{{ env_suffix }}.fedoraproject.org"
      route_serviceport: web
      route_servicename: resultsdb-frontend
      route_path: /

    # rollouts
    - role: openshift/rollout
      app: resultsdb
      dcname: "resultsdb-api"
      failed_when: false

    - role: openshift/rollout
      app: resultsdb
      dcname: "resultsdb-frontend"
      failed_when: false
