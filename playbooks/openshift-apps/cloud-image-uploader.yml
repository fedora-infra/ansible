---
- name: Make the app be real
  hosts: os_control[0]:os_control_stg[0]
  user: root
  gather_facts: false

  vars_files:
    - /srv/web/infra/ansible/vars/global.yml
    - "/srv/private/ansible/vars.yml"
    - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
  - role: rabbit/user
    username: "cloud-image-uploader{{ env_suffix }}"
    sent_topics: ^org\.fedoraproject\.{{ env_short }}\.fedora_image_uploader\..*

  - role: rabbit/queue
    username: "cloud-image-uploader{{ env_suffix }}"
    queue_name: "cloud-image-uploader{{ env_suffix }}"
    routing_keys:
      - "org.fedoraproject.*.pungi.compose.status.change"
    thresholds:
      warning: 10
      critical: 50

  - role: openshift/project
    app: cloud-image-uploader
    description: AMQP consumer that uploads Cloud images to cloud providers
    appowners:
    - jcline

  - role: openshift/object
    app: cloud-image-uploader
    file: imagestream.yml
    objectname: imagestream.yml

  - role: openshift/object
    app: cloud-image-uploader
    template: buildconfig.yml
    objectname: buildconfig.yml

  - role: openshift/object
    app: cloud-image-uploader
    template: configmap.yml
    objectname: configmap.yml
    vars:
      azure_image_regions:
        - "australiaeast"
        - "brazilsouth"
        - "canadacentral"
        - "centralindia"
        - "centralus"
        - "eastasia"
        - "eastus"
        - "eastus2"
        - "francecentral"
        - "germanywestcentral"
        - "israelcentral"
        - "italynorth"
        - "japaneast"
        - "koreacentral"
        - "mexicocentral"
        - "northeurope"
        - "norwayeast"
        - "polandcentral"
        - "qatarcentral"
        - "southafricanorth"
        - "southcentralus"
        - "southeastasia"
        - "spaincentral"
        - "swedencentral"
        - "switzerlandnorth"
        - "uaenorth"
        - "uksouth"
        - "westeurope"
        - "westus2"
        - "westus3"

  - role: openshift/secret-file
    app: cloud-image-uploader
    secret_name: cloud-image-uploader-fedora-messaging-key
    key: cloud-image-uploader.key
    privatefile: "rabbitmq/{{env}}/pki/private/cloud-image-uploader{{env_suffix}}.key"

  - role: openshift/secret-file
    app: cloud-image-uploader
    secret_name: cloud-image-uploader-fedora-messaging-crt
    key: cloud-image-uploader.crt
    privatefile: "rabbitmq/{{env}}/pki/issued/cloud-image-uploader{{env_suffix}}.crt"

  - role: openshift/secret-file
    app: cloud-image-uploader
    secret_name: cloud-image-uploader-fedora-messaging-ca
    key: cloud-image-uploader.ca
    privatefile: "rabbitmq/{{env}}/pki/ca.crt"

  - role: openshift/secret-file
    app: cloud-image-uploader
    secret_name: registry-fedoraproject-cert
    key: registry-fedoraproject.cert
    privatefile: "docker-registry/{{env}}/pki/issued/containerstable.crt"

  - role: openshift/secret-file
    app: cloud-image-uploader
    secret_name: registry-fedoraproject-key
    key: registry-fedoraproject.key
    privatefile: "docker-registry/{{env}}/pki/private/containerstable.key"

  - role: openshift/object
    app: cloud-image-uploader
    template: secret.yml
    objectname: secret.yml

  - role: openshift/object
    app: cloud-image-uploader
    template: aws-secrets.yml
    objectname: aws-secrets.yml

  - role: openshift/object
    app: cloud-image-uploader
    template: container-secrets.yml
    objectname: container-secrets.yml

  - role: openshift/start-build
    app: cloud-image-uploader
    buildname: cloud-image-uploader-build
    objectname: cloud-image-uploader-build

  - role: openshift/object
    app: cloud-image-uploader
    template: deployment.yml
    objectname: deployment.yml
