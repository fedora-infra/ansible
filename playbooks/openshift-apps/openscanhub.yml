- name: OpenScanHub
  hosts: os_control[0]:os_control_stg[0]
  user: root
  gather_facts: False

  vars:
    - ocp4: true

  pre_tasks:
  - include_vars: dir=/srv/web/infra/ansible/vars/all/ ignore_files=README

  roles:
  - role: openshift/project
    app: openscanhub
    description: openscanhub
    appowners:
    - svashisht
    - kevin
    tags:
      - apply-appowners
    when: env == "production"
  - role: openshift/project
    app: openscanhub
    description: openscanhub
    appowners:
    - svashisht
    - kevin
    tags:
      - apply-appowners
    when: env == "staging"
