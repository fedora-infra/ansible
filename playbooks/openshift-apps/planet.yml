---
- name: Make the app be real
  hosts: os_control[0]:os_control_stg[0]
  user: root
  gather_facts: false

  vars_files:
    - /srv/web/infra/ansible/vars/global.yml
    - "/srv/private/ansible/vars.yml"
    - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
  - role: openshift/project
    project_app: planet
    project_description: "Fedora Planet"
    project_appowners:
    - phsmoura
    - kevin
    tags:
      - apply-appowners

  # Keytabs
  - role: openshift/keytab
    app: planet
    key: http
    secret_name: planet-keytab-http
    service: HTTP
    host: "planet.apps.ocp{{env_suffix}}.fedoraproject.org"

  - role: openshift/imagestream
    app: planet
    imagename: planet

  - role: openshift/object
    object_app: planet
    object_template: buildconfig.yml
    object_objectname: buildconfig.yml

  - role: openshift/object
    object_app: planet
    object_template: configmap.yml
    object_objectname: configmap.yml

  - role: openshift/ipa-client
    app: planet

  - role: openshift/object
    object_app: planet
    object_file: service.yml
    object_objectname: service.yml

  - role: openshift/object
    object_app: planet
    object_file: pvc.yml
    object_objectname: pvc.yml

  - role: openshift/route
    app: planet
    routename: planet
    host: "planet.apps.ocp{{env_suffix}}.fedoraproject.org"
    serviceport: web
    servicename: planet
    annotations:
      haproxy.router.openshift.io/timeout: 5m

  - role: openshift/route
    app: planet
    routename: planet
    host: "{{env_prefix}}fedoraplanet.org"
    serviceport: web
    servicename: planet
    annotations:
      haproxy.router.openshift.io/timeout: 5m

  - role: openshift/object
    object_app: planet
    object_template: deployment.yml
    object_objectname: deployment.yml

  - role: openshift/object
    object_app: planet
    object_template: cronjob.yml
    object_objectname: cronjob.yml

  - role: openshift/secret-file
    app: planet
    secret_name: planet-fedora-messaging-ca
    key: cacert.pem
    privatefile: "rabbitmq/{{env}}/pki/ca.crt"

  - role: openshift/secret-file
    app: planet
    secret_name: planet-fedora-messaging-crt
    key: planet-cert.pem
    privatefile: "rabbitmq/{{env}}/pki/issued/planet{{env_suffix}}.crt"

  - role: openshift/secret-file
    app: planet
    secret_name: planet-fedora-messaging-key
    key: planet-key.pem
    privatefile: "rabbitmq/{{env}}/pki/private/planet{{env_suffix}}.key"

  - role: rabbit/user
    username: "planet{{ env_suffix }}"
    sent_topics: ^org\.fedoraproject\.{{ env_short }}\.planet\..*
