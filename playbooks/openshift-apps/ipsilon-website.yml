---
- name: Make the app be real
  hosts: os_control_stg[0]:os_control[0]
  user: root
  gather_facts: false

  vars_files:
    - /srv/web/infra/ansible/vars/global.yml
    - "/srv/private/ansible/vars.yml"
    - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  vars:

  roles:
    - role: openshift/project
      project_app: ipsilon-website
      project_description: "ipsilon-project.org"
      project_appowners:
        - abompard
      tags:
        - apply-appowners

    - role: openshift/imagestream
      app: ipsilon-website
      imagename: ipsilon-website

    - role: openshift/object
      object_app: ipsilon-website
      object_template: buildconfig.yml
      object_objectname: buildconfig.yml

    - role: openshift/object
      object_app: ipsilon-website
      object_file: service.yml
      object_objectname: service.yml

    - role: openshift/route
      app: ipsilon-website
      routename: web-internal
      host: "ipsilon-website.apps.ocp{{ env_suffix }}.fedoraproject.org"
      serviceport: web
      servicename: web
      annotations:
        haproxy.router.openshift.io/timeout: 5m

    - role: openshift/route
      app: ipsilon-website
      routename: web
      host: "ipsilon-project.org"
      serviceport: web
      servicename: web
      annotations:
        haproxy.router.openshift.io/timeout: 5m

    - role: openshift/object
      object_app: ipsilon-website
      object_template: deploymentconfig.yml
      object_objectname: deploymentconfig.yml
