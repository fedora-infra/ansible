---
- name: Make the app be real
  hosts: os_control_stg[0]:os_control
  user: root
  gather_facts: false

  vars_files:
    - /srv/web/infra/ansible/vars/global.yml
    - "/srv/private/ansible/vars.yml"
    - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml
  vars:
    - ocp4: true

  roles:
  - role: openshift/project
    project_app: monitor-gating
    project_description: Monitor the packager and gating workflow
    project_appowners:
    - nphilipp
    - zlopez
    - patrikp

  - role: rabbit/user
    username: "monitor-gating{{ env_suffix }}"
    sent_topics: ^org\.fedoraproject\.{{ env_short }}\.monitor-gating\..*

  - role: openshift/keytab
    app: monitor-gating
    key: monitor-gating-keytab
    secret_name: monitor-gating-keytab
    service: packagerbot

  - role: openshift/secret-file
    app: monitor-gating
    secret_name: monitor-gating-fedora-messaging-key
    key: monitor-gating.key
    privatefile: "rabbitmq/{{env}}/pki/private/monitor-gating{{env_suffix}}.key"

  - role: openshift/secret-file
    app: monitor-gating
    secret_name: monitor-gating-fedora-messaging-crt
    key: monitor-gating.crt
    privatefile: "rabbitmq/{{env}}/pki/issued/monitor-gating{{env_suffix}}.crt"

  - role: openshift/secret-file
    app: monitor-gating
    secret_name: monitor-gating-fedora-messaging-ca
    key: monitor-gating.ca
    privatefile: "rabbitmq/{{env}}/pki/ca.crt"

  - role: openshift/object
    object_app: monitor-gating
    object_template: imagestream.yml
    object_objectname: imagestream.yml

  - role: openshift/object
    object_app: monitor-gating
    object_template: buildconfig.yml
    object_objectname: buildconfig.yml

  - role: openshift/object
    object_app: monitor-gating
    object_template: secret.yml
    object_objectname: secret.yml

  - role: openshift/object
    object_app: monitor-gating
    object_template: configmap.yml
    object_objectname: configmap.yml

  - role: openshift/secret-file
    app: monitor-gating
    secret_name: monitor-gating-ssh
    key: id_rsa
    privatefile: "git-ssh/monitor_gating"

  - role: openshift/object
    object_app: monitor-gating
    object_template: deploymentconfig.yml
    object_objectname: deploymentconfig.yml

  - role: openshift/start-build
    app: monitor-gating
    buildname: monitor-gating-build
    objectname: monitor-gating-build
    tags:
      - build

  - role: openshift/object
    object_app: monitor-gating
    object_template: dashboard_config.yml
    object_objectname: dashboard_config.yml

  - role: openshift/object
    object_app: monitor-gating
    object_template: dashboard_configmap.yml
    object_objectname: dashboard_configmap.yml

  - role: openshift/object
    object_app: monitor-gating
    object_template: dashboard_configmap.yml
    object_objectname: dashboard_configmap.yml

  - role: openshift/object
    object_app: monitor-gating
    object_template: dashboard_route.yml
    object_objectname: dashboard_route.yml

  - role: openshift/object
    object_app: monitor-gating
    object_template: dashboard_serviceaccount.yml
    object_objectname: dashboard_serviceaccount.yml

  - role: openshift/object
    object_app: monitor-gating
    object_template: dashboard_deploymentconfig.yml
    object_objectname: dashboard_deploymentconfig.yml
