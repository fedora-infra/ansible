---
- name: Make the app be real
  hosts: os_control_stg[0]:os_control[0]
  user: root
  gather_facts: false

  vars_files:
    - /srv/web/infra/ansible/vars/global.yml
    - "/srv/private/ansible/vars.yml"
    - /srv/web/infra/ansible/vars/{{ ansible_distribution }}.yml

  roles:
  - role: openshift/project
    project_app: review-stats
    project_description: Generate HTML with statistics about Fedora review tickets
    project_appowners:
    - mattia
    - kevin
    tags:
      - apply-appowners
  - role: openshift/imagestream
    app: review-stats
    imagename: builder
  - role: openshift/object
    object_app: review-stats
    object_objectname: buildconfig.yml
    object_template: buildconfig.yml
  - role: openshift/object
    object_app: review-stats
    object_template: configmap.yml
    object_objectname: configmap.yml
  - role: openshift/object
    object_app: review-stats
    object_template: pvc.yml
    object_objectname: pvc.yml
  - role: openshift/start-build
    app: review-stats
    buildname: builder-build
  - role: openshift/object
    object_app: review-stats
    object_template: cron.yml
    object_objectname: cron.yml
    tags:
      - deploy-cronjob
